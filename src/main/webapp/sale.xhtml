<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body>
            <ui:composition template="./WEB-INF/templates/catalog.xhtml">

                <ui:define name="content"> 
                    <h:form id="saleForm">
                        
                       
                        
                        <div class="box-content-sale" >
                            <!-- choice your origin and destiny -->
                            <p:panel id="sale-input" >
                                <p:panelGrid styleClass="sale-schedule-panel" >
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Venta" style="font-size:20px" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Tipo de viaje" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="padding-top: 25px;">
                                            <p:selectOneRadio id="travelService" value="#{saleBean.sale.travelService}">
                                                <f:selectItem itemLabel="Sencillo" itemValue="S" />
                                                <f:selectItem itemLabel="Redondo" itemValue="R" />
                                                <p:ajax event="change"  update=":saleForm:sale-input"
                                                        />
                                            </p:selectOneRadio>
                                        </p:column>                                    
                                    </p:row>
                                    <p:row>
                                        <p:column style="padding-top: 25px;">
                                            <p:outputLabel value="Saliendo de:" />
                                        </p:column>                                    
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:autoComplete value="#{saleBean.sale.origin}" id="origin" 
                                                            completeMethod="#{populationBean.autoComplete}" 
                                                            scrollHeight="200" style="position: relative;"
                                                            var="p" itemLabel="#{p.description}" itemValue="#{p}" forceSelection="true" 
                                                            converter="populationConverter" >
                                                <p:ajax event="itemSelect" update=":saleForm:destiny" 
                                                        listener="#{populationBean.fillPopulationDesSaleList(saleBean.sale.origin.id)}"   />
                                            </p:autoComplete>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="padding-top: 20px;">
                                            <p:outputLabel value="Destino:" />
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:autoComplete value="#{saleBean.sale.destiny}" id="destiny" 
                                                            completeMethod="#{populationBean.autoCompleteDestiny}" 
                                                            scrollHeight="200" style="position: relative;"
                                                            var="p" itemLabel="#{p.description}" itemValue="#{p}" forceSelection="true" 
                                                            converter="populationConverter" >
                                            </p:autoComplete>

                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column style="padding-top: 25px;">
                                            <p:outputLabel value="Fecha de salida:" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="13" locale="mx" 
                                                        pages="2" showOn="button" value="#{saleBean.sale.tripDate}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column >
                                            <p:outputLabel value="Fecha regreso:" id="roundedService" rendered="#{saleBean.sale.travelService eq 'R'}" />
                                        </p:column> 
                                    </p:row>
                                    <p:row>
                                        <p:column >
                                            <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="13" locale="mx" 
                                                        pages="2" showOn="button" value="#{saleBean.sale.backDate}"
                                                        rendered="#{saleBean.sale.travelService eq 'R'}"/>
                                        </p:column> 
                                    </p:row>
                                    <p:row>
                                        <p:column style="padding-top: 25px;">
                                            <p:commandButton value="Buscar" actionListener="#{saleBean.findItinearies()}" 
                                                             ajax="true" styleClass="button-rounded" 
                                                             update=":saleForm:sale-panel :main-form:growl"   >
                                                <f:actionListener  binding="#{payRollBean.fillPayRolls()}"/>                                
                                            </p:commandButton>
                                        </p:column>
                                    </p:row>                            
                                </p:panelGrid>
                            </p:panel>

                        </div>

                        <div class="box-content-sale-detail" >

                            <!-- Itinerario Grid -->
                            <p:panel id="sale-panel">
                                <!-- first phase -->
                                <p:panelGrid id="sale-detail-grid" rendered="#{saleBean.sale.existRoutes}">
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel value="Seleccione una Ruta." style=" font-size:15px " />
                                            <p:dataTable id="dic" value="#{saleBean.model}" var="ic" style="padding-top: 12px;"
                                                         selectionMode="single" selection="#{saleBean.selected}" 
                                                         rowKey="#{ic.rowId}" emptyMessage="Sin tarifas registradas"  >
                                                <p:column headerText="hr Salida"> 
                                                    <p:outputLabel value="#{ic.formatDepartureTime}" />
                                                </p:column>
                                                <p:column headerText="Costo">
                                                    <p:outputLabel value="#{ic.cost.cost}" />
                                                </p:column>
                                                <p:column headerText="Tiempo recorrido">
                                                    <p:outputLabel value="#{ic.cost.formatRouteTime}" />
                                                </p:column>
                                                <p:column headerText="Tipo ruta">                                                    
                                                    <p:outputLabel value="#{ic.itinerary.formatTypeOfRoute}" />
                                                </p:column>
                                                <p:column headerText="Ocup" style="width:27px">
                                                    <p:outputLabel value="#{ic.reservedSeats}" />
                                                </p:column>
                                                <p:column headerText="Disp" style="width:22px">
                                                    <p:outputLabel value="#{ic.freeSeats}" />
                                                </p:column>
                                                <p:column headerText="VÃ­a" style="width:120px">
                                                    <p:outputLabel value="#{ic.itinerary.via}" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Seleccione una ruta de regreso." 
                                                           style="padding-top: 30px; font-size:15px " />
                                            <p:dataTable id="dicb" value="#{saleBean.modelToBack}" var="icb" style="padding-top: 12px;"
                                                         selectionMode="single" selection="#{saleBean.selectedToBack}" 
                                                         rowKey="#{icb.rowId}" emptyMessage="Sin tarifas registradas"
                                                         rendered="#{saleBean.sale.travelService eq 'R'}">
                                                <p:column headerText="hr Salida"> 
                                                    <p:outputLabel value="#{icb.formatDepartureTime}" />
                                                </p:column>
                                                <p:column headerText="Costo">
                                                    <p:outputLabel value="#{icb.cost.cost}" />
                                                </p:column>
                                                <p:column headerText="Tiempo recorrido">
                                                    <p:outputLabel value="#{icb.cost.formatRouteTime}" />
                                                </p:column>
                                                <p:column headerText="Tipo ruta">                                                    
                                                    <p:outputLabel value="#{icb.itinerary.formatTypeOfRoute}" />
                                                </p:column>
                                                <p:column headerText="Ocup" style="width:27px">
                                                    <p:outputLabel value="#{icb.reservedSeats}" />
                                                </p:column>
                                                <p:column headerText="Disp" style="width:22px">
                                                    <p:outputLabel value="#{icb.freeSeats}" />
                                                </p:column>
                                                <p:column headerText="VÃ­a" style="width:120px">
                                                    <p:outputLabel value="#{icb.itinerary.via}" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="padding-top: 25px;">
                                            <p:commandButton icon="ui-icon-star" value="Seleccionar Asientos"
                                                             actionListener="#{saleBean.findAvailability(vendorBean.current)}"
                                                             ajax="true" partialSubmit="true" process=":saleForm:sale-panel" 
                                                             update=":saleForm:sale-detail-grid :saleForm:sale-input
                                                             :saleForm:seat-selection
                                                             :main-form:growl :saleForm:sale-panel">
                                            </p:commandButton>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>

                            </p:panel>

                            <!-- Seats Grid -->

                            <p:tabView id="seat-selection" cache="true" dynamic="true">
                                <p:tab title="Ida" id="sst1" rendered="#{saleBean.sale.availability}">
                                    <p:panelGrid id="sale-seat-grid" >
                                        <p:row>
                                            <p:column>
                                                <p:dataGrid var="seats" value="#{saleBean.seats}" columns="4" rows="40"
                                                            paginator="false" id="seats" styleClass="grid-seats-main" >

                                                    <f:facet name="header">
                                                        Asientos disponibles
                                                    </f:facet>

                                                    <p:panel styleClass="#{saleBean.columnClass(seats.id)}" rendered="#{seats.seat ne 'OC'}">

                                                        <p:commandLink update=":saleForm:seat-selection"
                                                                       actionListener="#{saleBean.addSeat('O', seats)}" 
                                                                       title="Seleccione asiento">

                                                            <p:outputLabel value="#{seats.seat}" />
                                                        </p:commandLink>


                                                    </p:panel>
                                                    <p:outputLabel value="#{seats.seat}" rendered="#{seats.seat eq 'OC'}" />

                                                </p:dataGrid>
                                            </p:column>
                                            <p:column>
                                                <!-- lista de asientos ocupados -->
                                                <p:dataList value="#{saleBean.saleDetail}" id="selectedSeatsList" 
                                                            var="unselectedseatList" type="ordered" itemType="none" 
                                                            styleClass="reservedSeat-grid" emptyMessage=" ">
                                                    <f:facet name="header">
                                                        <p:outputLabel value="Asientos elegidos" style="font-size: 12px;" />
                                                    </f:facet>
                                                    <p:commandLink update=":saleForm:seat-selection" action="#{saleBean.removeSeat('O', unselectedseatList)}" 
                                                                   title="Seleccione asiento" ajax="true">
                                                        <p:outputLabel value="#{unselectedseatList.seat.seat}" />

                                                    </p:commandLink>                                                                                                
                                                </p:dataList>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:tab>
                                
                                <p:tab title="Regreso" id="sst2" rendered="#{saleBean.sale.availability and saleBean.sale.travelService eq 'R'}">
                                    <p:panelGrid id="sale-seat-grid-return" >
                                        <p:row>
                                            <p:column>
                                                <p:dataGrid var="seatsr" value="#{saleBean.seats}" columns="4" rows="40"
                                                            paginator="false" id="seats-return" styleClass="grid-seats-main" >

                                                    <f:facet name="header">
                                                        Asientos disponibles
                                                    </f:facet>

                                                    <p:panel styleClass="#{saleBean.columnClass(seatsr.id)}" rendered="#{seatsr.seat ne 'OC'}">

                                                        <p:commandLink update=":saleForm:seat-selection"
                                                                       actionListener="#{saleBean.addSeat('B', seatsr)}" 
                                                                       title="Seleccione asiento">

                                                            <p:outputLabel value="#{seatsr.seat}" />
                                                        </p:commandLink>


                                                    </p:panel>
                                                    <p:outputLabel value="#{seatsr.seat}" rendered="#{seatsr.seat eq 'OC'}" />

                                                </p:dataGrid>
                                            </p:column>
                                            <p:column>
                                                <!-- lista de asientos ocupados -->
                                                <p:dataList value="#{saleBean.saleDetailToBack}" id="selectedSeatsListBack" 
                                                            var="unSelectedseatListBack" type="ordered" itemType="none" 
                                                            styleClass="reservedSeat-grid" emptyMessage=" ">
                                                    <f:facet name="header">
                                                        <p:outputLabel value="Asientos elegidos" style="font-size: 12px;" />
                                                    </f:facet>
                                                    <p:commandLink update=":saleForm:seat-selection" action="#{saleBean.removeSeat('B', unSelectedseatListBack)}" 
                                                                   title="Seleccione asiento" ajax="true">
                                                        <p:outputLabel value="#{unSelectedseatListBack.seat.seat}" />

                                                    </p:commandLink>                                                                                                
                                                </p:dataList>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>
                            <p:commandButton value="Confirmar Boletos" icon="ui-icon-cart"
                                             update=":main-form:growl"
                                             action="#{saleBean.toSaleConfirm()}"  ajax="true">
                                <f:actionListener  binding="#{payTypeBean.fillPayType()}"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" icon="ui-icon-arrowreturnthick-1-w"
                                             action="toSale"  ajax="false" immediate="true">
                                <f:actionListener  binding="#{saleBean.clearSale()}"/>
                            </p:commandButton>

                        </div>
                    </h:form>
                </ui:define>

            </ui:composition>
        </h:body>

    </f:view>
</html>
