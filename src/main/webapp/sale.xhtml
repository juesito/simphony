<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body>
            <ui:composition template="./WEB-INF/templates/catalog.xhtml">

                <ui:define name="content">              
                    <br />
                    <p:panel >
                        <p:panelGrid id="ventaPanel" styleClass="ventaPanel">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Saliendo de:" />
                                </p:column>
                            </p:row>
                            <p:row>
                            <p:column>
                                <p:selectOneMenu id="population" value="#{vendorBean.vendor.population}" 
                                                 converter="populationConverter" 
                                                 style="width:160px" required="true" 
                                                 requiredMessage="Población Requerida">
                                    <f:selectItems value="#{boxPopulationService.populationList}" 
                                                   />

                                </p:selectOneMenu>
                            </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Destino:" />
                                </p:column>
                            </p:row>
                            <p:row>
                            <p:column>
                                <p:selectOneMenu id="desPopulation" value="#{vendorBean.vendor.population}" 
                                                 converter="populationConverter" 
                                                 style="width:160px" required="true" 
                                                 requiredMessage="Población Requerida">
                                    <f:selectItems value="#{boxPopulationService.populationList}" 
                                                   />

                                </p:selectOneMenu>
                            </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:commandButton value="Buscar" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </ui:define>

            </ui:composition>
        </h:body>

    </f:view>
</html>
