<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body>
            <ui:composition template="./WEB-INF/templates/catalog.xhtml">

                <ui:define name="content"> 
                    <h:form id="saleForm">
                        <div class="box-content-sale" >
                            <p:panelGrid styleClass="sale-schedule-panel">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Saliendo de:" />
                                    </p:column>
                                    
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:selectOneMenu id="origin" value="#{saleBean.sale.origin}" 
                                                         converter="populationConverter" 
                                                         style="width:160px" required="true" 
                                                         requiredMessage="Origen Requerido">
                                            <f:selectItems value="#{boxPopulationService.populationOriSaleList}" />
                                            <p:ajax event="change" update=":saleForm:destiny" 
                                                    listener="#{boxPopulationService.fillPopulationDesSaleList(saleBean.sale.origin.id)}"   />
                                        </p:selectOneMenu>
                                    </p:column>
                                    
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Destino:" />
                                    </p:column>
                                    
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:selectOneMenu id="destiny" value="#{saleBean.sale.destiny}" 
                                                         converter="populationConverter" 
                                                         style="width:160px" required="true" 
                                                         requiredMessage="Destino requerido">
                                            <f:selectItems value="#{boxPopulationService.populationDesSaleList}" />
                                            
                                        </p:selectOneMenu>
                                    </p:column>
                                    
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Fecha de salida:" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="10" 
                                                    pages="3" showOn="button"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Pasajeros:" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:inputText size="5" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:commandButton value="buscar" action="#{saleBean.findItinearies()}" 
                                                         ajax="true" styleClass="button-rounded" update=":saleForm:dic"   />
                                    </p:column>
                                </p:row>                            
                            </p:panelGrid>
                            
                        </div>
                        <div class="box-content-sale" >
                            <p:dataTable id="dic" value="#{saleBean.itineraryCost}" var="ic">
                                <p:column headerText="Itinerario">
                                    #{ic.itinerary.id}
                                </p:column>
                                <p:column headerText="Origen">
                                    #{ic.itinerary.origin.description}
                                </p:column>
                                <p:column headerText="Destino">
                                    #{ic.itinerary.destiny.description}
                                </p:column>
                                <p:column headerText="Costo">
                                    #{ic.cost.cost}
                                </p:column>
                                <p:column headerText="Distancia">
                                    #{ic.cost.kms}
                                </p:column>
                            </p:dataTable>
                        </div>
                        
                        
                    </h:form>
                </ui:define>

            </ui:composition>
        </h:body>

    </f:view>
</html>
