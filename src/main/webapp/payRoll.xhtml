<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:body>

            <ui:composition>

                <!-- panel para agregar -->
                <h:form id="formPayRoll">
                    <!-- div header detail -->
                    <div id="guide-header-detail" class="guide-header-detail">
                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid  styleClass="guide-header">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_payRoll}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="payRoll" value="#{payRollBean.payRoll.idPayRoll}" maxlength="10" required="true" 
                                                 requiredMessage="Folio requerido" style="width: 60px;"/>
                                    <p:message for="payRoll" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Total Venta:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{saleBean.sale.amount}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_amount}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="amount" value="#{payRollBean.payRoll.amount}" maxlength="10" required="true" 
                                                 requiredMessage="Importe requerido" style="width: 60px;"/>
                                    <p:message for="amount" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Total en folios:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="payRollSum" value="#{payRollBean.sumAmount}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>

                                </p:column>
                                <p:column>
                                    <p:commandButton value="Agregar" action="#{payRollBean.addPayRoll(saleBean.sale.amount)}"
                                                     ajax="true" update=":main-form:growl :formPayRoll:payRollDetailDT :formPayRoll:payRollSum
                                                     :formPayRoll:payRoll :formPayRoll:amount :formPayRoll:payRollDupliDT ">

                                    </p:commandButton>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail">
                        <!-- Data table de itinetarios -->
                        <p:dataTable value="#{payRollBean.list}" var="payRollDetail"                                      
                                     id="payRollDetailDT"
                                     emptyMessage="#{msgs.no_records_found}" rows="5"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"  >

                            <p:column headerText="#{msgs.cat_payRoll}" >
                                <p:outputLabel value="#{payRollDetail.idPayRoll}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{payRollDetail.amount}" />
                            </p:column>
                            <p:column headerText="Eliminar" style="width:40px;text-align: center">
                                <p:commandButton update=":main-form:growl payRollDetailDT" icon="ui-icon-delete" immediate="true"
                                                 title="Delete" action="#{payRollBean.deleteRowTable(payRollDetail)}">                                    
                                </p:commandButton>
                            </p:column>

                            <f:facet name="footer">

                                <p:commandButton value="Guardar" action="#{payTypeBean.updateAmountForNominalPay(payRollBean.list)}" immediate="true"
                                                 ajax="false"   update=":confirmSaleForm:sale-payment-grid" oncomplete="PF('payRollVar').hide()" >

                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                    </div>
                    <div id="guide-detail-dupli" class="guide-detail-detail" >
                        <!-- Data table de itinetarios -->
                         <p:row>
                            <p:outputLabel value=" " />
                         </p:row>
                         <p:row>
                            <p:outputLabel value=" " />
                         </p:row>
                        <p:outputLabel value="Folios ya utilizados" style=" font-size:15px " rendered="#{payRollBean.existD}" />
                         <p:dataTable value="#{payRollBean.listDupli}" var="payRollDetail"                                      
                                      id="payRollDupliDT" rendered="#{payRollBean.existD}"
                                     emptyMessage="#{msgs.no_records_found}" rows="5"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"  >

                            <p:column headerText="#{msgs.cat_payRoll}" >
                                <p:outputLabel value="#{payRollDetail.idPayRoll}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{payRollDetail.amount}" />
                            </p:column>
                            <p:column headerText="Fecha" >
                                <p:outputLabel value="#{payRollDetail.sale.formatTripTime}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:outputLabel value="Total: #{payRollBean.suma}" />
                            </f:facet>
                         </p:dataTable>
                    </div>
                </h:form>

            </ui:composition>

        </h:body>
    </f:view>
</html>
