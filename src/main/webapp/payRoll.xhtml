<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

       <ui:composition template="./WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form">
                    <!-- div header detail -->
                    <div id="guide-header-detail" class="guide-header-detail">
                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid  styleClass="guide-header">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_payRoll}:" />
                                </p:column>
                                <p:column>
                                <p:inputText id="payRoll" value="#{payRollBean.payRoll.idPayRoll}" maxlength="10" required="true" 
                                                 requiredMessage="Folio requerido"/>
                                    <p:message for="payRoll" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_amount}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="amount" value="#{payRollBean.payRoll.amount}" maxlength="10" required="true" 
                                                  requiredMessage="Importe requerido" />
                                    <p:message for="amount" />
                                </p:column>
                            </p:row>
                                    <p:row>
                                <p:column>
                                           <p:commandButton value="Agregar" actionListener="#{payRollBean.addPayRoll()}"
                                        ajax="true" update=":form:payRollDetailDT">

                                  </p:commandButton>
                                 </p:column>
                                    </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail">
                        <!-- Data table de itinetarios -->
                        <p:dataTable value="#{payRollBean.list}" var="payRollDetail" style="font-size: 12px;"                                   
                                     id="payRollDetailDT" rowKey="#{payRoll.idPayRoll}" 
                                     emptyMessage="#{msgs.no_records_found}" rows="3"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                     >
                            <p:column headerText="#{msgs.cat_payRoll}" >
                                <p:outputLabel value="#{payRollBean.payRoll.idPayRoll}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{payRollBean.payRoll.amount}" />
                            </p:column>
                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
