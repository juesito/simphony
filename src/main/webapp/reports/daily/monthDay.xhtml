<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form" style="padding-top: 25px; " >
                    <p:outputLabel value="Venta diaria por Día del Mes" class="welcome-title" />

                    <div id="sale-daily" class="guide-header-detail" style="padding-top: 25px; ">

                        <p:panelGrid  id="sale-daily" styleClass="guide-header">
                            <p:row>
                               <p:column>
                                   <p:outputLabel value="Del:" />
                              </p:column>
                               <p:column style="width: 300px ">
                                   <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="10" locale="mx" 
                                               pages="2" showOn="button" value="#{reportsBean.fecIni}"/>
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <p:outputLabel value="Al :" />
                              </p:column>
                               <p:column>
                                   <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="10" locale="mx" 
                                               pages="2" showOn="button" value="#{reportsBean.fecFin}"/>
                               </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="padding-top: 25px; ">
                                    <p:commandButton value="Procesar" actionListener="#{reportsBean.findDailySales()}" 
                                                    ajax="true" styleClass="button-rounded" icon="ui-icon-play"
                                                    update=":form:saleDetailDT :form:sale-daily" >
                                   </p:commandButton>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail" style="padding-top: 25px; ">
                        <!-- Data table -->
                        <p:dataTable id="saleDetailDT" value="#{reportsBean.modelDS}" var="ic" 
                                      emptyMessage="Sin ventas registradas"  >
                            <p:column headerText="Día" >
                                <p:outputLabel value="#{ic.sale.tripDate}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{ic.payment.detIncome}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{ic.payment.detIncome}" />
                            </p:column>

                        </p:dataTable>

                    </div>
                   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
