<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form" style="padding-top: 25px; " >
                    <p:outputLabel value="Ventas diarias" class="welcome-title" />

                    <div id="sale-daily" class="guide-header-detail" style="padding-top: 25px; ">

                        <p:panelGrid  styleClass="guide-header">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_vendor}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="vendor" value="#{saleBean.sale.vendor}" 
                                                     converter="vendorConverter" 
                                                     style="width:300px" required="true" 
                                                     tabindex="1" >
                                        <f:selectItem noSelectionOption="true" itemValue="" itemLabel="#{msgs.cat_vendor}"  />
                                        <f:selectItems value="#{boxVendorService.vendorList}"/>
                                        <p:ajax event="select" update=":form:sale-daily" /> 
                                    </p:selectOneMenu>
                                    <p:message for="vendor" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_salePoint}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{saleBean.sale.vendor.salePoint.description}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_workCenter}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{saleBean.sale.vendor.workCenter.description}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_population}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{saleBean.sale.vendor.population.description}" />
                                </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <p:outputLabel value="Fecha:" />
                              </p:column>
                               <p:column>
                                   <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="13" locale="mx" 
                                               pages="2" showOn="button" value="#{saleBean.sale.tripDate}"/>
                               </p:column>
                             </p:row>
                            <p:row>
                                <p:column style="padding-top: 25px; ">
                                   <p:commandButton value="Procesar" actionListener="#{saleBean.findItinearies()}" 
                                                    ajax="true" styleClass="button-rounded" 
                                                    update=":form:saleDetailDT :main-form:growl"   >
                                   </p:commandButton>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail" style="padding-top: 25px; ">
                        <!-- Data table -->
                        <p:dataTable value="#{saleBean.list}" var="saleDetail" style="font-size: 12px;"                                   
                                     id="saleDetailDT" 
                                     emptyMessage="#{msgs.no_records_found}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                     >
                            <p:column headerText="Folio" >
                                <p:outputLabel value="#{sale.id}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_origin}" >
                                <p:outputLabel value="#{sale.origin.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_destiny}" >
                                <p:outputLabel value="#{sale.destiny.description}" />
                            </p:column>
                            <p:column headerText="Tipo Venta" >
                                <p:outputLabel value="#{sale.saleDetail.tipoVta}" />
                            </p:column> 
                            <p:column headerText="Tipo Boleto" >
                                <p:outputLabel value="#{sale.saleDetail.tipoBol}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_payType}" >
                                <p:outputLabel value="#{sale.type}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{sale.amount}" />
                            </p:column>

                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
