<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form" style="padding-top: 25px; " >
                    <p:outputLabel value="Venta diaria por Asesor de venta" class="welcome-title" />

                    <div id="sale-daily" class="guide-header-detail" style="padding-top: 25px; ">

                        <p:panelGrid  id="sale-daily" styleClass="guide-header">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_vendor}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="vendor" value="#{reportsBean.sale.vendor}" 
                                                     converter="vendorConverter" 
                                                     style="width:300px" required="true" 
                                                     tabindex="1" >
                                        <f:selectItem noSelectionOption="true" itemValue="" itemLabel="#{msgs.cat_vendor}"  />
                                        <f:selectItems value="#{boxVendorService.vendorList}"/>
                                        <p:ajax event="click" update=":form:sale-daily" /> 
                                    </p:selectOneMenu>
                                    <p:message for="vendor" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_salePoint}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.sale.vendor.salePoint.description}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Total de Venta:" />
                                </p:column>
                                <p:column style="width: 120px;">
                                    <p:outputLabel value="#{reportsBean.totVta}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Efectivo:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totEfe}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_workCenter}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.sale.vendor.workCenter.description}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Movimientos:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totMov}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Nómina:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totNom}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_population}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.sale.vendor.population.description}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Agremiados:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totAgr}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Cortesía:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totCor}" />
                                </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <p:outputLabel value="Fecha Ini:" />
                              </p:column>
                               <p:column>
                                   <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="13" locale="mx" 
                                               pages="2" showOn="button" value="#{reportsBean.sale.createDate}"/>
                               </p:column>
                                <p:column>
                                    <p:outputLabel value="Público:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totPub}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Pagaré:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totPag}" />
                                </p:column>
                             </p:row>
                           <p:row>
                               <p:column>
                                   <p:outputLabel value="Fecha Fin:" />
                              </p:column>
                               <p:column>
                                   <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="13" locale="mx" 
                                               pages="2" showOn="button" value="#{reportsBean.fecFin}"/>
                               </p:column>
                                <p:column>
                                    <p:outputLabel value="Jubilados:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{reportsBean.totRet}" />
                                </p:column>
                             </p:row>
                            <p:row>
                                <p:column style="padding-top: 25px; ">
                                    <p:commandButton value="Procesar" actionListener="#{reportsBean.findDailySales()}" 
                                                    ajax="true" styleClass="button-rounded" icon="ui-icon-play"
                                                    update=":form:saleDetailDT :form:sale-daily" >
                                   </p:commandButton>
                                </p:column>
                                <p:column style="padding-top: 25px; ">
                                    <p:commandButton value="Detalle" actionListener="#{reportsBean.viewSaleDetailReport(reportsBean.sale.vendor.getId(), reportsBean.sale.createDate, reportsBean.fecFin)}" 
                                                    ajax="false" styleClass="button-rounded" icon="ui-icon-play"
                                                    update=":form:saleDetailDT :form:sale-daily" >
                                   </p:commandButton>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail" style="padding-top: 25px; ">
                        <!-- Data table -->
                        <p:dataTable id="saleDetailDT" value="#{reportsBean.modelDS}" var="ic" 
                                      emptyMessage="Sin ventas registradas"  >
                            <p:column headerText="Folio" style="width:50px" >
                                <p:outputLabel value="#{ic.sale.id}" />
                            </p:column>
                            <p:column headerText="Hora Vta" style="width:60px" >
                                <p:outputLabel value="#{ic.sale.getFormatCreateTime()}" />
                            </p:column>
                            <p:column headerText="Fecha Salida" >
                                <p:outputLabel value="#{ic.sale.getFormatDateTime()}" />
                            </p:column>
                            <p:column headerText="Hora Salida" style="width:50px" >
                                <p:outputLabel value="#{ic.sale.getFormatTime()}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_origin}" >
                                <p:outputLabel value="#{ic.sale.origin.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_destiny}" >
                                <p:outputLabel value="#{ic.sale.destiny.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_payType}" >
                                <p:outputLabel value="#{ic.payment.payType.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_amount}" >
                                <p:outputLabel value="#{ic.payment.amount}" />
                            </p:column>


                        </p:dataTable>

                    </div>
                   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
