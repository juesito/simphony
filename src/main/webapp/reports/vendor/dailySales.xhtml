<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form">
                    <p:outputLabel value="Ventas diarias" class="welcome-title" />
                    <br/><br/>

                    <!-- div header detail -->
                    <div id="guide-header-detail" class="guide-header-detail">
                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid  styleClass="guide-header">
                            <p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_nick}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{vendorBean.vendor.nick}" required="true" 
                                                 requiredMessage="#{msgs.req_nick}" maxlength="25" />
                                </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <p:outputLabel value="Fecha de salida:" />
                              </p:column>
                               <p:column>
                                   <p:calendar pattern="dd/MMM/yyyy" mode="popup" size="13" locale="mx" 
                                               pages="2" showOn="button" value="#{saleBean.sale.tripDate}"/>
                               </p:column>
                             </p:row>
                            <f:facet name="footer">
                                <p:commandButton value="Procesar" action="#{guideBean.cancelGuide()}"
                                                     id="cancelAdd" process="@this" immediate="true" ajax="false"/>
                            </f:facet>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail">
                        <!-- Data table -->
                        <p:dataTable value="#{saleBean.list}" var="saleDetail" style="font-size: 12px;"                                   
                                     id="saleDetailDT"
                                     emptyMessage="#{msgs.no_records_found}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                     >
                            <p:column headerText="#{msgs.cat_departureDate}" >
                                <p:outputLabel value="#{sale.formatDateTime}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_origin}" >
                                <p:outputLabel value="#{sale.origin.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_destiny}" >
                                <p:outputLabel value="#{sale.destiny.description}" />
                            </p:column>
                            <!-- Footer -->
                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
