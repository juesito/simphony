<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                    <h:form id="form">
                        
                        <p:outputLabel value="#{msgs.cat_guides}" class="welcome-title" />
                        
                         <br />
                        <!-- Data table de usuarios -->
                        <p:dataTable value="#{guideBean.list}" var="guide" style="font-size: 12px;"
                                     selectionMode="single" selection="#{guideBean.selected}" 
                                     rowKey="#{guide.id}" id="guideDT"
                                     emptyMessage="#{msgs.no_records_found}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                    >

                            <p:column headerText="#{msgs.cat_date}" filterBy="#{guide.departureDate}"
                                      filterMatchMode="contains" >
                                <p:outputLabel value="#{guide.formatDepartureDate}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_departureTime}" >
                                <p:outputLabel value="#{guide.formatDepartureTime}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_origin}" >
                                <p:outputLabel value="#{guide.origin.description}" />
                            </p:column>
                             <p:column headerText="#{msgs.cat_destiny}" >
                                 <p:outputLabel value="#{guide.destiny.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_bus}" >
                                <p:outputLabel value="#{guide.bus.number}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_driverMan}" >
                                <p:outputLabel value="#{guide.driverMan1.firstLastName} #{guide.driverMan1.name}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_quota}" >
                                <p:outputLabel value="#{guide.quota}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_status}" >
                                <p:outputLabel value="#{guide.formatStatus}" />
                            </p:column>
                            
                             <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="guideDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="#{msgs.but_modify}" action="#{guideBean.modifyGuide()}" />
                                <p:commandButton process="guideDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="#{msgs.but_detail}" action="#{guideBean.guideDetail()}" />
                                <p:commandButton process="guideDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="#{msgs.but_print}" action="#{guideBean.modifyGuide()}" />
                            </f:facet>

                        </p:dataTable>

                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
