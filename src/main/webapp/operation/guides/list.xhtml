<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                    <h:form id="form" style="padding-top: 25px; ">
                        
                        <p:outputLabel value="#{msgs.cat_guides}" class="welcome-title" />
                        
                         <br />
                        <!-- Data table de usuarios -->
                        <p:dataTable value="#{guideBean.list}" var="guide" style="font-size: 12px;"
                                     selectionMode="single" selection="#{guideBean.selected}" 
                                     rowKey="#{guide.id}" id="guideDT"
                                     emptyMessage="#{msgs.no_records_found}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                    >

                            <p:column headerText="#{msgs.cat_date}" filterBy="#{guide.formatDepartureDate}"
                                      filterMatchMode="contains" style="width:110px" >
                                <p:outputLabel value="#{guide.formatDepartureDate}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_departureTime}" style="width:35px" >
                                <p:outputLabel value="#{guide.formatDepartureTime}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_origin}" >
                                <p:outputLabel value="#{guide.origin.description}" />
                            </p:column>
                             <p:column headerText="#{msgs.cat_destiny}" >
                                 <p:outputLabel value="#{guide.finalDestiny.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_bus}" style="width:60px" >
                                <p:outputLabel value="#{guide.bus.number}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_driverMan}" >
                                <p:outputLabel value="#{guide.driverMan1.firstLastName} #{guide.driverMan1.name}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_quota}" style="width:35px" >
                                <p:outputLabel value="#{guide.quota}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_status}" style="width:100px" >
                                <p:outputLabel value="#{guide.formatStatus}" />
                            </p:column>
                            
                             <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="guideDT" 
                                                 update=":form:guideDetail" icon="ui-icon-search" 
                                                 value="#{msgs.but_visualize}" oncomplete="PF('guideDialog').show()" />
                                <p:commandButton process="guideDT" 
                                                 icon="ui-icon-wrench" ajax="false"
                                                 value="#{msgs.but_modify}" action="#{guideBean.modifyGuide()}" />
                                <p:commandButton process="guideDT" 
                                                 icon="ui-icon-note" ajax="false"
                                                 value="#{msgs.but_detail}" action="#{guideBean.guideDetail()}" />
                                <p:commandButton process="guideDT" 
                                                 update=":form:guideDT" icon="ui-icon-locked" 
                                                 value="#{msgs.but_close}" actionListener="#{guideBean.closeGuide()}" >
                                    <p:confirm header="#{msgs.msj_confirmation}" message="#{msgs.qst_close}" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="#{msgs.but_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                        
                        <p:dialog header="#{msgs.cat_guide}" widgetVar="guideDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="guideDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty guideBean.selected}" columnClasses="label,value" >
                                    
                                    <h:outputText value="#{msgs.cat_date}" />
                                    <h:outputText value="#{guideBean.selected.formatDepartureDate}" />

                                    <h:outputText value="#{msgs.cat_departureTime}:" />
                                    <h:outputText value="#{guideBean.selected.formatDepartureTime}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_origin}:" />
                                    <h:outputText value="#{guideBean.selected.origin.description}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_destiny}:" />
                                    <h:outputText value="#{guideBean.selected.destiny.description}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_bus}:" />
                                    <h:outputText value="#{guideBean.selected.bus.number}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_driverMan}1:" />
                                    <h:outputText value="#{guideBean.selected.driverMan1.fullName}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_driverMan}2:" />
                                    <h:outputText value="#{guideBean.selected.driverMan2.fullName}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_quota}:" />
                                    <h:outputText value="#{guideBean.selected.quota}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_status}:" />
                                    <h:outputText value="#{guideBean.selected.formatStatus}" />
                                    
                                    <h:outputText value="#{msgs.cat_createDate}:" />
                                    <h:outputText value="#{guideBean.selected.formatCreateDate}" />
                                    
                                    <h:outputText value="#{msgs.cat_updateDate}:" />
                                    <h:outputText value="#{guideBean.selected.formatLastUpdate}" />
                                                                       
                                     <h:outputText value="#{msgs.cat_user}:" />
                                     <h:outputText value="#{guideBean.selected.usrModify}" />
                                                                       
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
