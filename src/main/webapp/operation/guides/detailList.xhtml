<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form">
                    <p:outputLabel value="#{msgs.cat_detail} de la #{msgs.cat_guide}" class="welcome-title" />
                    <br/><br/>

                    <!-- div header detail -->
                    <div id="guide-header-detail" class="guide-header-detail">
                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid  styleClass="guide-header">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_departureTime}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{guideBean.selected.formatDepartureTime}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_bus}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{guideBean.selected.bus.number}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_origin}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="origin" value="#{guideBean.selected.origin.description}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_driverMan}1:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{guideBean.selected.fullName1}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_destiny}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="destiny" value="#{guideBean.selected.destiny.description}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value=" " />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_driverMan}2:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{guideBean.selected.fullName2}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_date}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="departureTime" value="#{guideBean.selected.formatDepartureDate}" />
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail">
                        <!-- Data table de itinetarios -->
                        <p:dataTable value="#{guideBean.listDetail}" var="guideDetail" style="font-size: 12px;"                                   
                                     id="guideDetailDT"
                                     emptyMessage="#{msgs.no_records_found}" rows="10"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                     >
                            <p:column headerText="#{msgs.cat_seat}" >
                                <p:outputLabel value="#{guideDetail.seat.id}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_name}" >
                                <p:outputLabel value="#{guideDetail.customerName}" />
                            </p:column>
                            <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton value="#{msgs.but_cancel}" action="#{guideBean.cancelGuide()}"
                                                     id="cancelAdd" process="@this" immediate="true" ajax="false"/>
                            </f:facet>
                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
