<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <h:form id="form">
                    <p:outputLabel value="#{msgs.cat_detail} #{msgs.cat_guide}" class="welcome-title" />
                    <br/><br/>

                    <!-- div header detail -->
                    <div id="guide-header-detail" class="guide-header-detail">
                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid  styleClass="guide-header">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_departureTime}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="guide" value="#{guideBean.guide.hour}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_origin}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="origin" value="#{guideBean.guide.origin.description}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_destiny}:" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="destiny" value="#{guideBean.guide.destiny.description}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_departureTime}:" />
                                </p:column>
                                <p:column>
                                    <p:calendar value="#{guideBean.guide.departureTime}"  disabled="true"
                                                pattern="HH:mm" timeOnly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_checkTime}:" />
                                </p:column>
                                <p:column>
                                    <p:calendar value="#{guideBean.guide.checkTime}" disabled="true"
                                                pattern="HH:mm" timeOnly="true"  />
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </div>

                    <div id="guide-detail-detail" class="guide-detail-detail">
                        <!-- Data table de itinetarios -->
                        <p:dataTable value="#{guideDetailBean.list}" var="guideDetail" style="font-size: 12px;"
                                     selectionMode="single" selection="#{guideDetailBean.selected}" 
                                     rowKey="#{guideDetail.id}" id="guideDetailDT"
                                     emptyMessage="#{msgs.no_records_found}" rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="#{msgs.cat_origin}" >
                                <p:outputLabel value="#{guideDetail.origin.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_destiny}" >
                                <p:outputLabel value="#{guideDetail.destiny.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_typeOfRoute}" >
                                <p:selectOneMenu value="#{guideDetail.typeOfRoute}" 
                                                 disabled="true">                                    
                                    <f:selectItem itemValue="L" itemLabel="Local" />
                                    <f:selectItem itemValue="P" itemLabel="Parcial" />
                                    <f:selectItem itemValue="F" itemLabel="Final" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Hora Salida" >
                                <p:calendar value="#{guideDetail.departureTime}" timeOnly="true" disabled="true" pattern="HH:mm" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_status}" >
                                <p:outputLabel value="#{guideDetail.status}" />
                            </p:column>

                            <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="guideDetailDT" 
                                                 update=":form:guideDetail" icon="ui-icon-search" 
                                                 value="#{msgs.but_visualize}" oncomplete="PF('guideDetailDialog').show()" />
                                <p:commandButton process="guideDetailDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="#{msgs.but_modify}" action="#{guideDetailBean.modifyGuide()}" />
                                <p:commandButton process="guideDetailDT" 
                                                 update="guideDetailDT" icon="ui-icon-trash" 
                                                 value="#{msgs.but_enable}" actionListener="#{guideDetailBean.enabledGuideDetail()}" >
                                    <p:confirm header="#{msgs.msj_confirmation}" message="#{msgs.qst_enable}?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton process="guideDetailDT" 
                                                 update="guideDetailDT" icon="ui-icon-trash" 
                                                 value="#{msgs.but_disable}" actionListener="#{guideDetailBean.disableGuideDetail()}" >
                                    <p:confirm header="#{msgs.msj_confirmation}" message="#{msgs.qst_disable}" icon="ui-icon-alert" />
                                </p:commandButton>                                
                            </f:facet>
                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="#{msgs.but_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                        <p:commandButton value="#{msgs.but_add}" action="#{guideDetailBean.addGuideDetail()}"
                                         styleClass="catalog-button" ajax="false"/>

                        <p:dialog header="#{msgs.cat_detail} #{msgs.cat_guide}" widgetVar="guideDetailDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false" >
                            <p:outputPanel id="guideDetail" style="text-align:center;">
                                <p:panelGrid  rendered="#{not empty guideBean.selected}" >

                                    <!-- Id, Nombre -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_origin}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{guideDetailBean.selected.origin.description}" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_destiny}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{guideDetailBean.selected.destiny.description}" />
                                        </p:column>
                                    </p:row>
                                    
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Hora de Salida :" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar value="#{guideDetailBean.selected.departureTime}" timeOnly="true" disabled="true" pattern="HH:mm" />
                                        </p:column>
                                        
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_typeOfRoute}:" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{guideDetailBean.selected.typeOfRoute}" 
                                                             disabled="true">                                    
                                                <f:selectItem itemValue="L" itemLabel="Local" />
                                                <f:selectItem itemValue="P" itemLabel="Parcial" />
                                                <f:selectItem itemValue="F" itemLabel="Final" />
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_status}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{guideDetailBean.selected.status}" />
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
