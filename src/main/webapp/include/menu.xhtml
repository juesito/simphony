<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">

        <h:body>
            <ui:composition>
                <h:form id="sform">
                    <p:growl id="growl" showDetail="true" showSummary="true" />

                    <p:panelGrid id="vlogin" rendered="#{!userBean.current.looged and !vendorBean.current.looged}"
                                 styleClass="loginPanelGrid">
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="" styleClass="disable" 
                                               style="color:red !important;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel for="vendorId" value="Vendedor:"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:inputText id="vendorId" value="#{vendorBean.current.nick}" 
                                             maxlength="15" required="true" size="15"
                                             tabindex="1" styleClass="login-input" >
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:watermark for="vendorId" value="Vendedor" />
                                <h:message for="vendorId"  showDetail="false"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                
                                <p:password id="vpassword" value="#{vendorBean.current.password}" 
                                            maxlength="15" size="15"  
                                            tabindex="2" required="true"  />
                                <p:watermark for="vpassword" value="Contraseña" />
                                <h:message for="vpassword" showSummary="false"/>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton update=":sform:growl" action="#{vendorBean.login()}"
                                                 tabindex="3" styleClass="button-rounded"
                                                 value="Entrar" ajax="ajax">
                                    <f:actionListener  binding="#{boxPopulationService.fillPopulationOriSaleList()}"/>
                                </p:commandButton>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandLink  value="Olvido su contraseña" 
                                                process="@this"  style="color:red !important;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>                                 
                                <p:commandLink  value="Administrar" rendered="#{!userBean.current.looged}"
                                                style="color:red !important;" immediate="true"
                                                action="toLogin" ajax="false" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>      
                    

                </h:form>
            </ui:composition>
        </h:body>
    </f:view>
</html>
