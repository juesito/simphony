<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>

            <div id="marco-izq-img">
                <img src="#{facesContext.externalContext.requestContextPath}/images/company/logo.png" 
                     alt="Logo company" id="logo" />
            </div>

            <div id="marco-izq-title">
                <p id="topheader" class="topheader"> Autobuses del Golfo <br /> Sección 47</p>
            </div>
            <div id="marco-der">
                <div id="marco-right-title">
                    <h:form>
                        <p:menubar rendered="#{userBean.current.looged or vendorBean.current.looged}">
                            <p:submenu label="#{vendorBean.current.name}" icon="ui-icon-home" rendered="#{vendorBean.current.name ne ''}">
                                <p:menuitem value="Inicio" action="toindex" />
                                <p:menuitem value="Salir" action="#{vendorBean.logout()}" />
                            </p:submenu>
                            <p:submenu label="#{userBean.current.name}" icon="ui-icon-home" rendered="#{userBean.current.name ne ''}">
                                <p:menuitem value="Inicio" action="toindex" />
                                <p:menuitem value="Salir" action="#{userBean.logout()}" />
                            </p:submenu>
                            <p:submenu label="Ventas" icon="ui-icon-cart">
                                <p:menuitem value="Venta diaria" action="toSale" ajax="false"/>
                                <p:menuitem value="Cancelación" url="#" icon="ui-icon-closethick"/>
                            </p:submenu>
                            <p:submenu label="Operación" icon="ui-icon-document">
                                <p:menuitem value="Corridas abiertas" url="#" icon="ui-icon-contact"/>
                                <p:menuitem value="Nuevas corridas" url="#" />
                                <p:menuitem value="Guías de autobus" url="#" />
                            </p:submenu>
                            <p:submenu label="Reportes" icon="ui-icon-pencil">                                
                            </p:submenu>
                            <p:submenu label="Catalogos" icon="ui-icon-pencil">
                                <p:menuitem value="Autobuses" action="#{busBean.toBus()}" ajax="false" /> 
                                <p:menuitem value="Operadores" /> 
                                <p:menuitem value="Itinerarios" /> 
                                <p:menuitem value="Agremiados" action="#{associateBean.toAssociates}" ajax="false" /> 
                                <p:menuitem value="Puntos de venta" action="#{salePointBean.toSalePoint()}" ajax="false" /> 
                                <p:menuitem value="Tarifas" action="#{costBean.toCosts}" ajax="false" /> 
                                <p:menuitem value="Centros de trabajo" action="#{workCenterBean.toWorkCenter()}" ajax="false" /> 
                                <p:menuitem value="Poblaciones" action="#{populationBean.toPopulations}" ajax="false" /> 
                                <p:menuitem value="Vendedores" action="#{vendorBean.toVendors}" ajax="false" />
                                <p:menuitem value="Usuarios" action="#{userBean.toUsers}" ajax="false"
                                            actionListener="#{boxPopulationService.fillBox()}"/>


                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </div>
            </div>   
        </ui:composition>
    </h:body>
</html>
