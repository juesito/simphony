
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">
        <h:body>                        
                <div id="main-marquee" class="text-info"> 
                    
                    <div class="msj-info-left">
                        <p:outputLabel value="#{msgs.info_titlemsj}" styleClass="welcome-title"/>
                        <br />
                        <p:outputLabel value="#{msgs.info_main_title}" styleClass="welcome-msg"/>
                    </div>
                    <div id="gallery-marquee" class="msj-info-right">
                        <!-- Galleria -->
                        <p:galleria styleClass="contentGalleria" value="#{galleriaBean.images}" 
                                    var="image" panelWidth="350" panelHeight="300" showFilmstrip="false" 
                                    showCaption="false" effect="fade" effectSpeed="600" 
                                    transitionInterval="10000" >
                            <p:graphicImage value="/images/galleria/#{image}" 
                                            height="300" width="350" class="imageGallery"/>
                        </p:galleria>

                        <p:outputLabel value="#{msgs.info_altmsj02}" styleClass="welcome-msg-gallery" />
                    </div>
                </div>

        </h:body>
    </f:view>
</html>
