<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body>
            <ui:composition template="./WEB-INF/templates/catalog.xhtml">

                <ui:define name="content"> 
                    <h:form id="confirmSaleForm">

                        <div class="box-content-sale-confirm" >
                            <!-- Informacion general de la venta -->
                            <p:panelGrid id="payGrid-content">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Fecha de salida:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{saleBean.sale.formatTripTime}" />
                                    </p:column>
                                    <p:column colspan="6">
                                        
                                    </p:column>
                                    
                                    <p:column>
                                        <p:outputLabel value="Agremiado:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{saleBean.sale.associate.firstLastName} #{saleBean.associate.fullName}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Hora de salida:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{saleBean.sale.formatTime}" />
                                    </p:column>
                                    <p:column colspan="6">
                                        
                                    </p:column>
                                     <p:column>
                                        <p:outputLabel value="Descuento:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="$#{saleBean.sale.discount}" style="color:red !important;" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Origen:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{saleBean.selected.itinerary.origin.description}" />
                                    </p:column>
                                    <p:column colspan="6">
                                        
                                    </p:column>
                                     <p:column>
                                        <p:outputLabel value="Sub total:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="$#{saleBean.sale.subTotal}" style="color:red !important;" />
                                    </p:column>
                                </p:row>  
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Destino:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{saleBean.selected.itinerary.destiny.description}" />
                                    </p:column>
                                    <p:column colspan="6">
                                        
                                    </p:column>
                                     <p:column>
                                        <p:outputLabel value="Total a cobrar:" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="$#{saleBean.sale.amount}" style="color:red !important;" />
                                    </p:column>
                                </p:row>                                
                            </p:panelGrid>
                            
                           <!-- Seats Grid -->
                            <p:panelGrid id="sale-seat-grid" 
                                         style="margin-top: 15px;border: 1px solid #225A01; width: 100%;">
                                <p:row>
                                    <p:column>
                                        <p:dataGrid var="seat" value="#{saleBean.saleDetail}" columns="3" 
                                                    rows="40" paginator="false" id="seats" 
                                                    styleClass="grid-seats-main" >

                                            <f:facet name="header">
                                                Asientos elegidos
                                            </f:facet>
                                            <p:column>
                                                <p:outputLabel value="#{seat.seat.seat}" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" Nombre pasajero:" />
                                            </p:column>
                                            <p:column>
                                                <p:inputText value="#{seat.customerName}" size="40" />
                                            </p:column>

                                        </p:dataGrid>
                                    </p:column>
                                </p:row>                                        

                            </p:panelGrid>

                            <!-- Captura de pagos -->
                            <p:panelGrid id="sale-payment-grid"  
                                         style="margin-top: 15px; border: 1px solid #225A01; width: 100%;">
                                <p:row>
                                    <p:column>
                                        <p:dataGrid var="payment" value="#{payTypeBean.list}" columns="2" 
                                                    rows="4" paginator="false" id="payment" styleClass="grid-seats-main">
                                            <p:panelGrid>
                                                <p:row>
                                                    <p:column colspan="2"> 
                                                        <p:outputLabel value="#{payment.description}" />
                                                    </p:column>
                                                    <p:column>
                                                        <p:inputText value="#{payment.amount}" size="10" />
                                                    </p:column>
                                                    <p:column>
                                                        <p:inputText id="payInfo" value="#{payment.paymentInfo}" size="20" rendered="#{payment.reference eq 'S'}" />
                                                        <p:watermark for="payInfo" value="InformaciÃ³n de Pago" />
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>

                                        </p:dataGrid>
                                    </p:column>
                                </p:row>                                        

                            </p:panelGrid>

 
                            <!-- botones de control -->
                            <p:panelGrid style="margin-top: 15px;border: 1px solid #225A01; width: 100%;">
                                <p:row>
                                    <p:column>
                                        <p:commandButton value="Cancelar" ajax="false" immediate="true" 
                                                         action="toSale" style="float: right;" >
                                            <f:actionListener  binding="#{saleBean.clearSale()}"/>
                                        </p:commandButton>
                                        <p:commandButton value="Guardar" ajax="false" action="#{saleBean.validateSale(vendorBean.current, payTypeBean.list)}"
                                                         style="float: right;">
                                            <f:actionListener  binding="#{boxPopulationService.fillPopulationOriSaleList()}"/>                                
                                        </p:commandButton>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                        </div>
                    </h:form>
                </ui:define>

            </ui:composition>
        </h:body>

    </f:view>
</html>
