<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        
                        <p:outputLabel value="Autobuses" class="welcome-title" />
                        
                         <br />
                        <!-- Data table -->
                        <p:dataTable value="#{busBean.list}" var="bus" style="font-size: 12px;"
                                     selectionMode="single" selection="#{busBean.selected}" 
                                     rowKey="#{bus.id}" id="busDT"
                                     rows="4"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                    >
                           
                            <p:column headerText="#{msgs.cat_number}" >
                                <p:outputLabel value="#{bus.number}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_type}" >
                                <p:outputLabel value="#{bus.type}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_quota}" >
                                <p:outputLabel value="#{bus.quota}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_status}" >
                                <p:outputLabel value="#{bus.status}" />
                            </p:column>
                            
                             <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="busDT" 
                                                 update=":form:busDetail" icon="ui-icon-search" 
                                                 value="Visualizar" oncomplete="PF('busDialog').show()" />
                                <p:commandButton process="busDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="Modificar" action="#{busBean.modifyBus()}" />
                                <p:commandButton process="busDT" 
                                                 update=":form:busDT" icon="ui-icon-trash" 
                                                 value="Activar" actionListener="#{busBean.enableBus()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de activar?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton process="busDT" 
                                                 update=":form:busDT" icon="ui-icon-trash" 
                                                 value="Desactivar" actionListener="#{busBean.disableBus()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de desactivar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Agregar" action="#{busBean.addBus}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle  -->
                        <p:dialog header="Detalle Autobús" widgetVar="busDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="busDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty busBean.selected}" columnClasses="label,value" >
                                    
                                    <h:outputText value="Número económico:" />
                                    <h:outputText value="#{busBean.selected.number}" />

                                    <h:outputText value="Tipo:" />
                                    <h:outputText value="#{busBean.selected.type}" />
                                                                       
                                    <h:outputText value="Cupo:" />
                                    <h:outputText value="#{busBean.selected.quota}" />
                                                                       
                                    <h:outputText value="Status:" />
                                    <h:outputText value="#{busBean.selected.status}" />
                                    
                                    <h:outputText value="Creado:" />
                                    <h:outputText value="#{busBean.selected.createDate}" />
                                    
                                    <h:outputText value="Modificado:" />
                                    <h:outputText value="#{busBean.selected.lastUpdate}" />
                                                                       
                                     <h:outputText value="Usuario:" />
                                     <h:outputText value="#{busBean.selected.user.name}" />
                                                                       
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
