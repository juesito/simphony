<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{busBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="Agregar Autobús" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Núemro económico:" />
                                </p:column>
                                 <p:column>
                                     <p:inputText id="number" value="#{busBean.bus.number}" maxlength="10" required="true" 
                                                 requiredMessage="Número requerido"/>
                                    <p:message for="number" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Tipo:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="tipo" value="#{busBean.bus.type}" required="true" 
                                                 requiredMessage="Tipo requerido"/>
                                    <p:message for="tipo" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Cupo:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="cupo" value="#{busBean.bus.quota}" 
                                                 required="true" 
                                                 requiredMessage="cupo requerido"/>
                                    <p:message for="cupo" />
                                </p:column>
                            </p:row>
                        <p:row>
                        </p:row>
                       <p:row>
                         </p:row>
                               

                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{busBean.save}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{busBean.cancelBus()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{busBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="Modificar Autobús" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Número económico:" />
                                </p:column>
                                 <p:column>
                                     <p:inputText id="number" value="#{busBean.bus.number}" maxlength="10" required="true" 
                                                 requiredMessage="Número requerido"/>
                                    <p:message for="number" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Tipo:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="tipo" value="#{busBean.bus.type}" required="true" 
                                                 requiredMessage="Tipo requerido"/>
                                    <p:message for="tipo" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Cupo:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="cupo" value="#{busBean.bus.quota}" 
                                                 required="true" 
                                                 requiredMessage="cupo requerido"/>
                                    <p:message for="cupo" />
                                </p:column>
                            </p:row>
                        <p:row>
                        </p:row>
                       <p:row>
                         </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{busBean.update()}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{busBean.cancelBus()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
