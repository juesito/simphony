<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <p:outputLabel value="#{itineraryBean.itinerary.action}" />
                <!-- panel para agregar -->
                <p:panel rendered="#{itineraryBean.itinerary.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="#{msgs.but_add} #{msgs.cat_itinerary}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_origin}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="origin" value="#{itineraryBean.itinerary.origin}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" tabindex="1" >
                                        <f:selectItems value="#{boxPopulationService.populationList}"/>
                                    </p:selectOneMenu>                                    
                                    <p:message for="origin" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_destiny}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="destiny" value="#{itineraryBean.itinerary.destiny}" 
                                                     converter="populationConverter" 
                                                     style="width:160px"  tabindex="2" >
                                        <f:selectItems value="#{boxPopulationService.populationList}"/>
                                    </p:selectOneMenu>                                    
                                    <p:message for="origin" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_departureTime}:" />
                                </p:column>
                                <p:column>
                                    <p:calendar id="departureTime" value="#{itineraryBean.itinerary.departureTime}"
                                                pattern="HH:mm" timeOnly="true" tabindex="3"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_checkTime}:" />
                                </p:column>
                                <p:column>
                                    <p:calendar id="checkTime" value="#{itineraryBean.itinerary.checkTime}" 
                                                pattern="HH:mm" timeOnly="true" tabindex="4" />
                                </p:column>
                            </p:row>
                           <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{itineraryBean.save(userBean.current)}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{itineraryBean.cancelItinerary()}"
                                                     id="cancelAdd" process="@this" immediate="true"
                                                     partialSubmit="true" tabindex="6"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{itineraryBean.itinerary.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="#{msgs.but_modify} #{msgs.cat_itinerary}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_origin}:" for="morigin" />
                                </p:column>
                                <p:column>
                                <p:selectOneMenu id="morigin" value="#{itineraryBean.itinerary.origin}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" tabindex="2" >
                                    <f:selectItems value="#{boxPopulationService.populationList}"/>
                                </p:selectOneMenu>                                    
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_destiny}:" for="mdestiny" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="mdestiny" value="#{itineraryBean.itinerary.destiny}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" tabindex="2" >
                                        <f:selectItems value="#{boxPopulationService.populationList}"/>
                                    </p:selectOneMenu>                                    
                                    <p:message for="mdestiny" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_departureTime}" for="mdeparturetime"/>
                                </p:column>
                                <p:column>
                                    <p:calendar id="mdeparturetime" value="#{itineraryBean.itinerary.departureTime}" 
                                                pattern="HH:mm a" timeOnly="true" tabindex="3"/>
                                    <p:message for="mdeparturetime" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_checkTime}:" for="mchecktime" />
                                </p:column>
                                <p:column>
                                    <p:calendar id="mchecktime" value="#{itineraryBean.itinerary.checkTime}" 
                                                pattern="HH:mm a" timeOnly="true" tabindex="4" />
                                    <p:message for="mchecktime" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{itineraryBean.update(userBean.current)}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{itineraryBean.cancelItinerary()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
