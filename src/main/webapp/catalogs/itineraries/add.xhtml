<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{itineraryBean.itinerary.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="Agregar Itinerario" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Origen:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="origin" value="#{itineraryBean.itinerary.origin}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" required="true" 
                                                     requiredMessage="Origen Requerido" tabindex="1" >
                                        <f:selectItems value="#{boxPopulationService.populationList}"/>
                                    </p:selectOneMenu>                                    
                                    <p:message for="origin" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Destino:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="destiny" value="#{itineraryBean.itinerary.destiny}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" required="true" 
                                                     requiredMessage="Destino Requerido" tabindex="2" >
                                        <f:selectItems value="#{boxPopulationService.populationList}"/>
                                    </p:selectOneMenu>                                    
                                    <p:message for="origin" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Hora salida" />
                                </p:column>
                                <p:column>
                                    <p:calendar value="#{itineraryBean.itinerary.departureTime}" 
                                                pattern="HH:mm a" timeOnly="true" tabindex="3"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Hora llegada" />
                                </p:column>
                                <p:column>
                                    <p:calendar value="#{itineraryBean.itinerary.checkTime}" 
                                                pattern="HH:mm a" timeOnly="true" tabindex="4" />
                                </p:column>
                            </p:row>
                           <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{itineraryBean.save(userBean.current)}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{itineraryBean.cancelItinerary()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true" tabindex="6"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{itineraryBean.itinerary.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="Modificar Población" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Descripción:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="descripcion" value="#{itineraryBean.itinerary.origin.description}" required="true" 
                                                 requiredMessage="Descripción requerida"/>
                                    <p:message for="descripcion" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{populationBean.update(userBean.current)}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{itineraryBean.cancelPopulation()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
