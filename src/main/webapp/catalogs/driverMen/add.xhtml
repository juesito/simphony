<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{driverManBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="Agregar Operador" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{driverManBean.driverMan.name}" required="true" 
                                                  requiredMessage="Nombre requerido"/>
                                    <p:message for="name" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Paterno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{driverManBean.driverMan.firstLastName}" 
                                                 required="true" requiredMessage="Apellido Requerido"/>
                                    <p:message for="lastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Materno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="secondName" value="#{driverManBean.driverMan.secondLastName}" />
                                    <p:message for="secondName" />
                                </p:column>
                            </p:row>
                         <p:row>
                        </p:row>
                       <p:row>
                         </p:row>
                               
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{driverManBean.save(userBean.current)}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{driverManBean.cancelDriverMan()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{driverManBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="Modificar Operador" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{driverManBean.driverMan.name}" required="true" 
                                                  requiredMessage="Nombre requerido"/>
                                    <p:message for="name" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Paterno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{driverManBean.driverMan.firstLastName}" 
                                                 required="true" requiredMessage="Apellido Requerido"/>
                                    <p:message for="lastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Materno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="secondName" value="#{driverManBean.driverMan.secondLastName}" />
                                    <p:message for="secondName" />
                                </p:column>
                            </p:row>
                          <p:row>
                        </p:row>
                       <p:row>
                         </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{driverManBean.update(userBean.current)}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{driverManBean.cancelDriverMan()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
