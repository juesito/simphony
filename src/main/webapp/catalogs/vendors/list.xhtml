<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">

                        <p:outputLabel value="Vendedores" class="welcome-title" />
                        <br />

                        <!-- Data table de usuarios -->
                        <p:dataTable value="#{vendorBean.list}" var="vendor" style="font-size: 12px;"
                                     selectionMode="single" selection="#{vendorBean.selected}" 
                                     rowKey="#{vendor.id}" id="vendorDT"
                                     rows="4"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     >
                            <p:column headerText="#{msgs.cat_name}" filterBy="#{vendor.name}"
                                      filterMatchMode="contains">
                                <p:outputLabel value="#{vendor.name}" />
                            </p:column>

                            <p:column headerText="Nick" >
                                <p:outputLabel value="#{vendor.nick}" />
                            </p:column>

                            <p:column headerText="#{msgs.cat_population}">
                                <p:outputLabel value="#{vendor.population.description}" />

                            </p:column>

                            <p:column headerText="Centro de trabajo">
                                <p:outputLabel value="#{vendor.workCenter.description}" />
                            </p:column>

                            <p:column headerText="#{msgs.cat_createDate}" >
                                <p:calendar value="#{vendor.createDate}" pattern="yyy/MMM/dd"
                                            style="width: 20px !important;" disabled="true"/>
                            </p:column>

                            <p:column headerText="#{msgs.cat_status}"  style="width: 50px;">
                                <p:selectOneMenu value="#{vendor.status}" disabled="true">                                    
                                    <f:selectItem itemValue="A" itemLabel="#{msgs.cat_enabled}" />
                                    <f:selectItem itemValue="B" itemLabel="#{msgs.cat_disabled}" />
                                </p:selectOneMenu>
                            </p:column>

                            <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="vendorDT" 
                                                 update=":form:vendorDetail" icon="ui-icon-search" 
                                                 value="Visualizar" oncomplete="PF('vendorDialog').show()" />
                                <p:commandButton process="vendorDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="Modificar" action="#{vendorBean.modifyVendor()}" />
                                <p:commandButton process="vendorDT" 
                                                 update=":form:vendorDT" icon="ui-icon-trash" 
                                                 value="Activar" actionListener="#{vendorBean.enabledVendor()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de activar?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton process="vendorDT" 
                                                 update=":form:vendorDT" icon="ui-icon-trash" 
                                                 value="Desactivar" actionListener="#{vendorBean.disableVendor()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de desactivar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Agregar" action="#{vendorBean.addVendor()}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle usuarios userDialog-->
                        <p:dialog header="Usuario Info" widgetVar="vendorDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="vendorDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty vendorBean.selected}" columnClasses="label,value" >

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{vendorBean.selected.id}" />

                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{vendorBean.selected.name}" />

                                    <h:outputText value="Nick:" />
                                    <h:outputText value="#{vendorBean.selected.nick}" />

                                    <h:outputText value="Población:" />
                                    <h:outputText value="#{vendorBean.selected.population.description}" />

                                    <h:outputText value="Centro de trabajo;" />
                                    <h:outputText value="#{vendorBean.selected.workCenter.description}" />  

                                    <h:outputText value="Status" />
                                    <p:selectOneMenu value="#{vendor.status}" disabled="true">                                    
                                       <f:selectItem itemValue="A" itemLabel="#{msgs.cat_enabled}" />
                                       <f:selectItem itemValue="B" itemLabel="#{msgs.cat_disabled}" />
                                    </p:selectOneMenu>

                                    <h:outputText value="Creado:" />
                                    <h:outputText value="#{vendorBean.selected.createDate}" />

                                    <h:outputText value="Modificado:" />
                                    <h:outputText value="#{vendorBean.selected.lastUpdate}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
