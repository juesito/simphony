<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">

                        <p:outputLabel value="Catologo usuarios" class="welcome-title" />
                        <br />

                        <!-- Data table de usuarios -->
                        <p:dataTable value="#{vendorBean.list}" var="vendor" style="font-size: 12px;"
                                     selectionMode="single" selection="#{vendorBean.selected}" 
                                     rowKey="#{vendor.id}" id="vendorDT"
                                     >
                            <p:column headerText="Nombre" filterBy="#{vendor.name}"
                                      filterMatchMode="contains">
                                <p:outputLabel value="#{vendor.name}" />
                            </p:column>

                            <p:column headerText="Nick" >
                                <p:outputLabel value="#{vendor.nick}" />
                            </p:column>

                            <p:column headerText="Población">
                                <p:outputLabel value="#{vendor.population.description}" />

                            </p:column>

                            <p:column headerText="Centro de trabajo">
                                <p:outputLabel value="#{vendor.workCenter.description}" />
                            </p:column>

                            <p:column headerText="Fecha Creación" >
                                <p:calendar value="#{vendor.createDate}" pattern="yyy/MMM/dd"
                                            style="width: 50px !important;"/>
                            </p:column>

                            <p:column headerText="Estatus"  style="width: 50px;">
                                <p:selectOneMenu value="#{vendor.status}" disabled="true" >
                                    <f:selectItem itemLabel="Alta" itemValue="A" />
                                    <f:selectItem itemLabel="Baja" itemValue="B" />
                                </p:selectOneMenu>
                            </p:column>

                            <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="vendorDT" 
                                                 update=":form:vendorDetail" icon="ui-icon-search" 
                                                 value="Visualizar" oncomplete="PF('vendorDialog').show()" />
                                <p:commandButton process="vendorDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="Modificar" action="#{vendorBean.modifyVendor()}" />
                                <p:commandButton process="vendorDT" 
                                                 update=":form:vendorDT" icon="ui-icon-trash" 
                                                 value="Borrar" actionListener="#{vendorBean.disableVendor()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de borrar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Agregar" action="#{vendorBean.addVendor()}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle usuarios userDialog-->
                        <p:dialog header="Usuario Info" widgetVar="vendorDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="vendorDetail" style="text-align:center;">
                                <p:panelGrid  rendered="#{not empty vendorBean.selected}" >

                                    <!-- Id, Nombre -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Id:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{vendorBean.selected.id}" />
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="Nombre:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{vendorBean.selected.name}" />
                                        </p:column>
                                    </p:row>

                                    <!-- Nick, Centro trabajo -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Nick:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{vendorBean.selected.nick}" />
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="Centro de trabajo:" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{vendorBean.selected.workCenter}"   
                                                             converter="workCenterConverter"
                                                             style="width:100px" disabled="true">
                                                <f:selectItems value="#{boxWorkCenterService.box}"
                                                               var="boxwc" itemLabel="#{boxwc.description}"
                                                               itemValue="#{boxwc}"  itemLabelEscaped="true" 
                                                               rendered="true"/>

                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <!-- Población, Centro de trabajo -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Población:" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{vendorBean.selected.population}" 
                                                             converter="populationConverter"
                                                             style="width:100px !important;" disabled="true">
                                                <f:selectItems value="#{boxPopulationService.populationList }"
                                                               />

                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <!-- Estatus, fecha -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Estatus:" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{vendorBean.selected.status}" disabled="true" >
                                                <f:selectItem itemLabel="Alta" itemValue="A" />
                                                <f:selectItem itemLabel="Baja" itemValue="B" />
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="Fecha:" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar value="#{vendorBean.selected.createDate}" pattern="yyy/MMM/dd"
                                                        style="width:30px !important;" disabled="true"/>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
