<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{vendorBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="#{msgs.but_add} #{msgs.cat_vendor}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_nick}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{vendorBean.vendor.nick}" required="true" 
                                                 requiredMessage="#{msgs.req_nick}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_name}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{vendorBean.vendor.name}" required="true" 
                                                 requiredMessage="#{msgs.req_name}" maxlength="25" />
                                    <p:message for="name" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_firstLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{vendorBean.vendor.firstLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_name}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_secondLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{vendorBean.vendor.secondLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_lastName}" maxlength="25" />
                                    <p:message for="lastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_password}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd1" value="#{vendorBean.vendor.password}" match="pwd2" required="true" 
                                                requiredMessage="#{msgs.req_password}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_confirmPass}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd2" value="#{vendorBean.vendor.password}" label="Password 2" 
                                                required="true" maxlength="25"  />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_population}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="population" value="#{vendorBean.vendor.population}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" >
                                        <f:selectItems value="#{boxPopulationService.populationList}" />

                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_workCenter}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="advanced" value="#{vendorBean.vendor.workCenter}" 
                                                     converter="workCenterConverter" 
                                                     style="width:160px" >
                                        <f:selectItems value="#{boxWorkCenterService.workCenterList}" />

                                    </p:selectOneMenu>

                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{vendorBean.save}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{vendorBean.cancelVendor()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{vendorBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="#{msgs.but_modify} #{msgs.cat_vendor}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_nick}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{vendorBean.vendor.nick}" required="true" 
                                                 requiredMessage="#{msgs.req_nick}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_name}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{vendorBean.vendor.name}" required="true" 
                                                 requiredMessage="#{msgs.req_name}" maxlength="25" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_firstLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{vendorBean.vendor.firstLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_name}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_secondLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{vendorBean.vendor.secondLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_lastName}" maxlength="25" />
                                    <p:message for="lastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_password}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd1" value="#{vendorBean.vendor.password}" match="pwd2" required="true" 
                                                requiredMessage="#{msgs.req_password}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_confirmPass}" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd2" value="#{vendorBean.vendor.password}" label="Password 2" 
                                                required="true" maxlength="25" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_population}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="population" value="#{vendorBean.vendor.population}" 
                                                     converter="populationConverter" 
                                                     style="width:160px" >
                                        <f:selectItems value="#{boxPopulationService.populationList}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_workCenter}:" />
                                </p:column>
                                 <p:column>
                                    <p:selectOneMenu id="advanced" value="#{vendorBean.vendor.workCenter}" 
                                                     converter="workCenterConverter" 
                                                     style="width:160px" >
                                        <f:selectItems value="#{boxWorkCenterService.workCenterList}" />

                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{vendorBean.update()}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{vendorBean.cancelVendor()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
