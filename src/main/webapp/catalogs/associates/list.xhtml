<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        
                        <p:outputLabel value="Catologo Agremiados" class="welcome-title" />
                        
                        <p:dataTable value="#{associateBean.list}" var="associate">
                            
                            <p:column headerText="Tirilla" >
                                <p:outputLabel value="#{associate.keyId}" />
                            </p:column>
                            <p:column headerText="Nombre" >
                                <p:outputLabel value="#{associate.name}" />
                            </p:column>
                            <p:column headerText="Apellido paterno" >
                                <p:outputLabel value="#{associate.lastName1}" />
                            </p:column>
                             <p:column headerText="Plataforma" >
                                <p:outputLabel value="#{associate.platform}" />
                            </p:column>
                            <p:column headerText="Estado" >
                                <p:outputLabel value="#{associate.state}" />
                            </p:column>

                        </p:dataTable>

                        <p:commandButton value="Agregar" action="#{associateBean.addAssociate}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle agremiados -->
                        <p:dialog header="Associate Info" widgetVar="associateDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty associateBean.selected}" columnClasses="label,value">
                                    
                                    <h:outputText value="Tirilla:" />
                                    <h:outputText value="#{associateBean.selected.keyId}" />

                                    <h:outputText value="Nombre" />
                                    <h:outputText value="#{associateBean.selected.name}" />
                                                                       
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
