<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{associateBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="Agregar Agremiado" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Tirilla:" />
                                </p:column>
                                 <p:column>
                                    <p:inputText id="keyId" value="#{associateBean.associate.keyId}" maxlength="10" required="true" 
                                                 tabindex="1" requiredMessage="Tirilla requerida"/>
                                    <p:message for="keyId" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{associateBean.associate.name}" required="true" maxlength="25" 
                                                 tabindex="2" requiredMessage="Nombre requerido"/>
                                    <p:message for="name" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Estado:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{associateBean.associate.state}" maxlength="35" tabindex="5" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Paterno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{associateBean.associate.firstLastName}" 
                                                 required="true" tabindex="3" maxlength="25" 
                                                 requiredMessage="Apellido Requerido"/>
                                    <p:message for="lastName" />
                                </p:column>
                                <p:column>
                                   <p:outputLabel value="Sección:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{associateBean.associate.section}" maxlength="15" tabindex="6" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Materno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="secondName" value="#{associateBean.associate.secondLastName}" required="true" 
                                                 tabindex="3" requiredMessage="Apellido Requerido" maxlength="25" />
                                    <p:message for="secondName" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Teléfono:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{associateBean.associate.phoneId}" maxlength="10" tabindex="7" />
                                </p:column>

                            </p:row>

                         <p:row>
                            <p:column>
                                <p:outputLabel value="Plataforma:" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.platform}" maxlength="35" tabindex="4" />
                            </p:column>
                            <p:column>
                                 <p:outputLabel value="Email:" />
                            </p:column>
                            <p:column>
                                 <p:inputText id="email" value="#{associateBean.associate.email}" maxlength="50" tabindex="8"/>
                                 <p:message for="email" />
                            </p:column>

                         </p:row>
                        <p:row>
                        </p:row>
                       <p:row>
                         </p:row>
                               

                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{associateBean.save(userBean.current)}"
                                                     ajax="false" update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{associateBean.cancelAssociate()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{associateBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="Modificar Agremiado" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Tirilla:" />
                                </p:column>
                                 <p:column>
                                    <p:inputText id="keyId" value="#{associateBean.associate.keyId}" maxlength="10" required="true" 
                                                 requiredMessage="Tirilla requerida"/>
                                    <p:message for="keyId" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{associateBean.associate.name}" required="true" maxlength="25" 
                                                 requiredMessage="Nombre requerido"/>
                                    <p:message for="name" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Estado:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{associateBean.associate.state}" maxlength="35" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Paterno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{associateBean.associate.firstLastName}" required="true" 
                                                 requiredMessage="Apellido Requerido" maxlength="25" />
                                    <p:message for="lastName" />
                                </p:column>
                                <p:column>
                                   <p:outputLabel value="Sección:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{associateBean.associate.section}" maxlength="15" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Apellido Materno:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="secondName" value="#{associateBean.associate.secondLastName}" required="true" 
                                                 requiredMessage="Apellido Requerido" maxlength="25" />
                                    <p:message for="secondName" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Teléfono:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{associateBean.associate.phoneId}" maxlength="10" />
                                </p:column>

                            </p:row>

                         <p:row>
                            <p:column>
                                <p:outputLabel value="Plataforma:" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.platform}" maxlength="35" />
                            </p:column>
                            <p:column>
                                 <p:outputLabel value="Email:" />
                            </p:column>
                            <p:column>
                                 <p:inputText id="email" value="#{associateBean.associate.email}" maxlength="50"  />
                                 <p:message for="email" />
                            </p:column>

                         </p:row>
                        <p:row>
                        </p:row>
                       <p:row>
                         </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{associateBean.update(userBean.current)}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{associateBean.cancelAssociate()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
