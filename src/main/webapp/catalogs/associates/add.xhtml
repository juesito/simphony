<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <h:form id="add">
                    <!-- Grid para agregar entidad -->
                    <p:panelGrid>
                       <p:row>
                            <p:column>
                                <p:outputLabel value="Tirilla" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.keyId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.name}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Apellido paterno" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.lastName1}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Plataforma" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.platform}" />
                            </p:column>
                        </p:row>
                        <p:row>
                             <p:column>
                                <p:outputLabel value="Estado" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.state}" />
                            </p:column>
                        </p:row>
                        <p:row>
                             <p:column>
                                <p:outputLabel value="Sección" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.section}" />
                            </p:column>
                        </p:row>
                       <p:row>
                             <p:column>
                                <p:outputLabel value="Teléfono" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.phoneId}" />
                            </p:column>
                        </p:row>
                       <p:row>
                             <p:column>
                                <p:outputLabel value="Email" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{associateBean.associate.email}" />
                            </p:column>
                        </p:row>
                       
                        <p:row>
                            <p:column>
                                <p:commandButton value="Guardar" action="#{associateBean.save}"
                                                 ajax="false" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Cancelar" action="#{associateBean.toAssociates}"
                                                 />
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
