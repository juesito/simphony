<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <h:form id="add">
                    <p:outputLabel value="Agregar tarifas" class="welcome-title" />
                        <br/><br/>
                    <!-- Grid para agregar entidad -->
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Origen:" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="origin" value="#{costBean.cost.origin}" 
                                                 converter="populationConverter" 
                                                 style="width:160px" required="true" 
                                                 requiredMessage="Población Requerida">
                                    <f:selectItems value="#{boxPopulationService.populationList}"/>
                                </p:selectOneMenu>

                            </p:column>
                            <p:column>
                                <p:outputLabel value="Destino:" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="destiny" value="#{costBean.cost.destiny}" 
                                                 converter="populationConverter" 
                                                 style="width:160px" required="true" 
                                                 requiredMessage="Población Requerida">
                                    <f:selectItems value="#{boxPopulationService.populationList}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Tarifa:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="Tarifa" value="#{costBean.cost.cost}" maxlength="10"
                                             size="5"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Kilómetros:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="pwd1" value="#{costBean.cost.kms}" maxlength="10" 
                                             size="5"/>
                            </p:column>

                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                
                            </p:column>
                            <p:column>
                                <p:commandButton value="Guardar" action="#{costBean.save}"
                                                 ajax="false" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Cancelar" action="#{costBean.cancelCost()}"
                                                 />
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
