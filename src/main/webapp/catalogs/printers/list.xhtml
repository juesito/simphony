<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">

                        <p:outputLabel value="#{msgs.cat_printers}" class="welcome-title" />
                        <br />

                        <!-- Data table -->
                        <p:dataTable value="#{printerBean.list}" var="printer" style="font-size: 12px;"
                                     selectionMode="single" selection="#{printerBean.selected}" 
                                     rowKey="#{printer.id}" id="printerDT" 
                                     emptyMessage="#{msgs.no_records_found}" rows="20"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                     >
                                     
                            <p:column headerText="#{msgs.cat_printer}" >
                                <p:outputLabel value="#{printer.id}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_brand}" >                                
                                <p:outputLabel value="#{printer.brand}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_type}" >                                
                                <p:outputLabel value="#{printer.type}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_ipAddress}" >
                                <p:outputLabel value="#{printer.ipAddress}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_width}" >                                
                                <p:outputLabel value="#{printer.width}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_height}" >                                
                                <p:outputLabel value="#{printer.height}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_status}" >                                
                                <p:outputLabel value="#{printer.formatStatus}" />
                            </p:column>

                            <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="printerDT" 
                                                 update=":form:printerDetail" icon="ui-icon-search" 
                                                 value="#{msgs.but_visualize}" oncomplete="PF('printerDialog').show()" />
                                <p:commandButton process="printerDT" 
                                                 icon="ui-icon-wrench" ajax="false"
                                                 value="#{msgs.but_modify}" action="#{printerBean.modifyPrinter()}" />
                                <p:commandButton process="printerDT" 
                                                 update=":form:printerDT" icon="ui-icon-trash" 
                                                 value="#{msgs.but_enable}" actionListener="#{printerBean.enabledPrinter()}" >
                                    <p:confirm header="#{msgs.msj_confirmation}" message="#{msgs.qst_enable}" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton process="printerDT" 
                                                 update=":form:printerDT" icon="ui-icon-trash" 
                                                 value="#{msgs.but_disable}" actionListener="#{printerBean.disablePrinter()}" >
                                    <p:confirm header="#{msgs.msj_confirmation}" message="#{msgs.qst_disable}" icon="ui-icon-alert" />
                                </p:commandButton>
                                <h:commandLink>
                                    <img src="#{facesContext.externalContext.requestContextPath}/images/Utilities/xls.png" 
                                         alt="Exportar Excel" title="Exportar Excel" style="width: 28px;height: 25px;"  align="top" />
                                    
                                    <p:dataExporter type="xls" target="printerDT" fileName="#{msgs.cat_printers}" />
                                </h:commandLink>
                            </f:facet>
                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="#{msgs.but_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                        <p:commandButton value="#{msgs.but_add}" action="#{printerBean.addPrinter()}"
                                         styleClass="catalog-button" ajax="false" icon="ui-icon-copy"/>

                        <!-- detalle poblaciones-->
                        <p:dialog header="#{msgs.cat_detail}" widgetVar="printerDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="printerDetail" style="text-align:center;">
                                <p:panelGrid  rendered="#{not empty printerBean.selected}" >

                                    <!-- Id, Nombre -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_brand}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.brand}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_type}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.type}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_ipAddress}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.ipAddress}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_width}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.width}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_height}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.height}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_status}:" />
                                        </p:column>
                                        <p:column>
                                   <h:outputText value="#{printerBean.selected.formatStatus}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_createDate}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.createDate}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_updateDate}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.lastUpdate}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_user}:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{printerBean.selected.user.name}" />
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
