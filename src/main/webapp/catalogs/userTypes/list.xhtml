<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        <p:outputLabel value="Catalogo tipos de usuario" class="welcome-title" />
                        <p:dataTable value="#{userTypesBean.list}" var="userTypes">
                            
                            <p:column headerText="Tipo de usuario" >
                                <p:outputLabel value="#{userTypes.description}" />
                            </p:column>
                            
                            <p:column style="width:4%;text-align: center">
                                <p:commandButton update=":form:userTypeDetail" 
                                                 oncomplete="PF('userTypeDialog').show()" icon="ui-icon-search" 
                                                 title="View">
                                    <f:setPropertyActionListener value="#{userTypes}" target="#{userTypesBean.selected}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton value="Agregar" action="#{userTypesBean.addUserTypes}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle usuarios -->
                        <p:dialog header="Detalle tipo de usuario" widgetVar="userTypeDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="userTypeDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty userTypesBean.selected}" columnClasses="label,value">
                                    

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{userTypesBean.selected.id}" />

                                    <h:outputText value="DescripciÃ³n" />
                                    <h:outputText value="#{userTypesBean.selected.description}" />

                                    
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
