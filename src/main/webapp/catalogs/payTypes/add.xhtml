<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{payTypeBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="#{msgs.but_add} #{msgs.cat_payType}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_description}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="description" value="#{payTypeBean.payType.description}" maxlength="35" required="true" 
                                                 requiredMessage="#{msgs.req_description}" size="35"/>
                                    <p:message for="description" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_reference}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu  id="reference" effect="blind" value="#{payTypeBean.payType.reference}" 
                                                      style="width: 70px;" >
                                        <f:selectItem itemLabel="#{msgs.but_yes}" itemValue="S" />
                                        <f:selectItem itemLabel="#{msgs.but_no}" itemValue="N" />                                        
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                            </p:row>


                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{payTypeBean.save(userBean.current)}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{payTypeBean.cancelPayType()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{payTypeBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="#{msgs.but_modify} #{msgs.cat_payType}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_description}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="description" value="#{payTypeBean.payType.description}" maxlength="35" required="true" 
                                                 requiredMessage="#{msgs.req_description}"/>
                                    <p:message for="description" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_reference}:" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu  id="reference" effect="blind" value="#{payTypeBean.payType.reference}" 
                                                      style="width: 100px;" >
                                        <f:selectItem itemLabel="#{msgs.but_yes}" itemValue="S" />
                                        <f:selectItem itemLabel="#{msgs.but_no}" itemValue="N" />                                         
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                            </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{payTypeBean.update(userBean.current)}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{payTypeBean.cancelPayType()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
