<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        
                        <p:outputLabel value="Estaciones de trabajo" class="welcome-title" />
                        
                         <br />
                        <!-- Data table -->
                        <p:dataTable value="#{workCenterBean.list}" var="workCenter" style="font-size: 12px;"
                                     selectionMode="single" selection="#{workCenterBean.selected}" 
                                     rowKey="#{workCenter.id}" id="workCenterDT"
                                     >
                           
                            <p:column headerText="Descripci贸n" >
                                <p:outputLabel value="#{workCenter.description}" />
                            </p:column>
                            <p:column headerText="Status" >
                                <p:outputLabel value="#{workCenter.status}" />
                            </p:column>
                            
                             <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="workCenterDT" 
                                                 update=":form:workCenterDetail" icon="ui-icon-search" 
                                                 value="Visualizar" oncomplete="PF('workCenterDialog').show()" />
                                <p:commandButton process="workCenterDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="Modificar" action="#{workCenterBean.modifyWorkCenter()}" />
                                <p:commandButton process="workCenterDT" 
                                                 update=":form:workCenterDetail" icon="ui-icon-trash" 
                                                 value="Borrar" actionListener="#{workCenterBean.disableWorkCenter()}" >
                                    <p:confirm header="Confirmaci贸n" message="Estas seguro de borrar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Agregar" action="#{workCenterBean.addWorkCenter}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle agremiados -->
                        <p:dialog header="Detalle Estaci贸n de trabajo" widgetVar="workCenterDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="workCenterDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty workCenterBean.selected}" columnClasses="label,value">
                                    
                                    <h:outputText value="Descripci贸n:" />
                                    <h:outputText value="#{workCenterBean.selected.description}" />

                                    <h:outputText value="Status:" />
                                    <h:outputText value="#{workCenterBean.selected.status}" />
                                                                       
                                    <h:outputText value="Creado:" />
                                    <h:outputText value="#{workCenterBean.selected.createDate}" />
                                                                       
                                     <h:outputText value="Modificado:" />
                                     <h:outputText value="#{workCenterBean.selected.lastUpdate}" />
                                                                       
                                   <h:outputText value="Usuario Adm:" />
                                    <h:outputText value="#{workCenterBean.selected.user}" />
                                                                       
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
