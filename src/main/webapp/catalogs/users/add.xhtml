<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <h:form id="add">
                    <!-- Grid para agregar entidad -->
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{userBean.user.name}" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Nick" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{userBean.user.nick}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Password" />
                            </p:column>
                            <p:column>
                                <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" required="true" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Confirmar Password" />
                            </p:column>
                            <p:column>
                                <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" required="true" />
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="PoblaciÃ³n:" />
                            </p:column>
                            <p:column>
                                <p:outputLabel for="advanced" value="Advanced:"  />
                                <p:selectOneMenu id="advanced" value="#{userBean.population}" 
                                                 converter="populationConverter" panelStyle="width:180px"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{boxService.box}" var="box" itemLabel="#{box.description}" itemValue="#{theme}" />

                                    <p:column style="width:10%">
                                        <h:outputText styleClass="ui-theme ui-theme-#{t.description}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{t.displayName}" />
                                    </p:column>
                                </p:selectOneMenu>


                            </p:column>
                            <p:column>
                                <p:outputLabel value="Tipo de usuario" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{userBean.user.userType}" >
                                    <f:selectItem itemLabel="Seleccione alguno" itemValue="" />
                                    <f:selectItem itemLabel="Administrador" itemValue="A" />
                                    <f:selectItem itemLabel="Vendedor" itemValue="V" />
                                </p:selectOneMenu>

                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:commandButton value="Guardar" action="#{userBean.save}"
                                                 ajax="false" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Cancelar" action="#{userBean.save}"
                                                 />
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
