<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{userBean.current.action eq 'A'}" style="padding-top: 25px; ">
                    <h:form id="add">
                        <p:outputLabel value="#{msgs.but_add} #{msgs.cat_user}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_nick}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{userBean.user.nick}" required="true" 
                                                 requiredMessage="#{msgs.req_nick}" maxlength="25" />
                                </p:column>
                                 <p:column>
                                    <p:outputLabel value="#{msgs.cat_name}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{userBean.user.name}" required="true" 
                                                 requiredMessage="#{msgs.req_name}" maxlength="25" />
                                    <p:message for="name" />
                                </p:column>
                            </p:row>
                            <p:row>
                  
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_firstLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="fLastName" value="#{userBean.user.firstLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_lastName}" maxlength="25" />
                                    <p:message for="fLastName" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_secondLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="sLastName" value="#{userBean.user.secondLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_lastName}" maxlength="25" />
                                    <p:message for="sLastName" />
                                </p:column>
                           </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_password}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" required="true" 
                                                requiredMessage="#{msgs.req_password}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_confirmPass}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" 
                                                required="true" requiredMessage="#{msgs.req_password}" maxlength="25" />
                                </p:column>
                            </p:row>

                            <p:row>
                                 <p:column>
                                    <p:outputLabel value="Email:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="email" value="#{userBean.user.email}" maxlength="50" />
                                    <p:message for="email" />
                                </p:column>
                            </p:row>
                          
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{userBean.save}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{userBean.cancelUser}"
                                                     id="cancelAdd" process="@this" immediate="true" ajax="false"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{userBean.current.action eq 'M'}" style="padding-top: 25px; ">
                    <h:form id="modify">
                        <p:outputLabel value="#{msgs.but_modify} #{msgs.cat_user}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_nick}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{userBean.user.nick}" required="true" 
                                                 requiredMessage="#{msgs.req_alias}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_name}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{userBean.user.name}" required="true" 
                                                 requiredMessage="#{msgs.req_name}" maxlength="25" />
                                    <p:message for="name" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_firstLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="fLastName" value="#{userBean.user.firstLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_lastName}" maxlength="25" />
                                    <p:message for="fLastName" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_secondLastName}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="sLastName" value="#{userBean.user.secondLastName}" required="true" 
                                                 requiredMessage="#{msgs.req_lastName}" maxlength="25" />
                                    <p:message for="sLastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_password}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" required="true" 
                                                requiredMessage="#{msgs.req_password}" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_confirmPass}:" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" 
                                                required="true" maxlength="25" />
                                </p:column>

                            </p:row>
                           <p:row>
                                 <p:column>
                                    <p:outputLabel value="Email:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="email" value="#{userBean.user.email}" maxlength="50"  />
                                    <p:message for="email" />
                                </p:column>
                            </p:row>
                           <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{userBean.update()}"
                                                     ajax="false"  update="main-form:growl" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{userBean.cancelUser}"
                                                     id="cancelAdd" process="@this" immediate="true" ajax="false"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
