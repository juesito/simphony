<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{userBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="Agregar usuario" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{userBean.user.name}" required="true" 
                                                 requiredMessage="Nombre requerido" maxlength="25" />
                                    <p:message for="name" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Apellido" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{userBean.user.firstLastName}" required="true" 
                                                 requiredMessage="Apellido Requerido" maxlength="25" />
                                    <p:message for="lastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                
                                <p:column>
                                    <p:outputLabel value="Nick" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{userBean.user.nick}" required="true" 
                                                 requiredMessage="Nick requerido" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Email" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="email" value="#{userBean.user.email}" maxlength="50" />
                                    <p:message for="email" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Password" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" required="true" 
                                                requiredMessage="Password Requerido" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Confirmar Password" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" 
                                                required="true" maxlength="25" />
                                </p:column>

                            </p:row>
                            

                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{userBean.save}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{userBean.cancelUser}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{userBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="Modificar usuario" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="name" value="#{userBean.user.name}" required="true" 
                                                 requiredMessage="Nombre requerido" maxlength="25" />
                                    <p:message for="name" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Apellido" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{userBean.user.firstLastName}" required="true" 
                                                 requiredMessage="Apellido Requerido" maxlength="25" />
                                    <p:message for="lastName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                
                                <p:column>
                                    <p:outputLabel value="Nick" />
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{userBean.user.nick}" required="true" 
                                                 requiredMessage="Nick requerido" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Email" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="email" value="#{userBean.user.email}" maxlength="50"  />
                                    <p:message for="email" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Password" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" required="true" 
                                                requiredMessage="Password Requerido" maxlength="25" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Confirmar Password" />
                                </p:column>
                                <p:column>
                                    <p:password id="pwd2" value="#{userBean.user.password}" label="Password 2" 
                                                required="true" maxlength="25" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{userBean.update()}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{userBean.cancelUser}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
