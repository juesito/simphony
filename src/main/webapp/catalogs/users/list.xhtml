<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        
                        <p:outputLabel value="Catologo usuarios" class="welcome-title" />
                        
                        <p:dataTable value="#{userBean.list}" var="user">
                            
                            <p:column headerText="Id" >
                                <p:outputLabel value="#{user.id}" />
                            </p:column>
                            <p:column headerText="Nombre" >
                                <p:outputLabel value="#{user.name}" />
                            </p:column>
                            
                            <p:column headerText="Nick" >
                                <p:outputLabel value="#{user.nick}" />
                            </p:column>
                            
                            <p:column style="width:4%;text-align: center">
                                <p:commandButton update=":form:carDetail" 
                                                 oncomplete="PF('userDialog').show()" icon="ui-icon-search" 
                                                 title="View">
                                    <f:setPropertyActionListener value="#{user}" target="#{userBean.selected}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton value="Agregar" action="#{userBean.addUser}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle usuarios -->
                        <p:dialog header="Usuario Info" widgetVar="userDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty userBean.selected}" columnClasses="label,value">
                                    

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{userBean.selected.id}" />

                                    <h:outputText value="Nombre" />
                                    <h:outputText value="#{userBean.selected.name}" />
                                    
                                    <h:outputText value="Nombre" />
                                    <h:outputText value="#{userBean.selected.alias}" />

                                    
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
