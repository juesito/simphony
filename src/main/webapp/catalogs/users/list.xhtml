<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">

                        <p:outputLabel value="Catologo usuarios" class="welcome-title" />

                        <p:dataTable value="#{userBean.list}" var="user" style="font-size: 12px;">

                            <p:column headerText="Id" style="width: 20px;" >
                                <p:outputLabel value="#{user.id}" />
                            </p:column>
                            <p:column headerText="Nombre" >
                                <p:outputLabel value="#{user.name}" />
                            </p:column>

                            <p:column headerText="Nick" >
                                <p:outputLabel value="#{user.nick}" />
                            </p:column>

                            <p:column headerText="Estatus"  style="width: 50px;">
                                <p:outputLabel value="#{user.status}" />
                            </p:column>

                            <p:column headerText="Fecha Creación" >
                                <p:calendar value="#{user.createdDate}" pattern="yyy/MMM/dd"
                                            style="width:40px !important;"/>
                            </p:column>
                            
                            <p:column headerText="Población">
                                <p:selectOneMenu value="#{user.population.id}" 
                                                 converter="populationConverter"
                                                 style="width:100px !important;" disabled="true">
                                    <f:selectItems value="#{boxPopulationService.box}" 
                                                   var="box" itemLabel="#{box.description}"
                                                   itemValue="#{box.id}"  itemLabelEscaped="true" rendered="true"/>

                                </p:selectOneMenu>
                                
                            </p:column>

                            <p:column headerText="Tipo" >
                                <p:selectOneMenu value="#{user.userType}" disabled="true" >
                                    <f:selectItem itemLabel="Administrador" itemValue="AD" />
                                    <f:selectItem itemLabel="Vendedor" itemValue="VE" />
                                </p:selectOneMenu>
                            </p:column>
                            
                            <p:column headerText="Centro de trabajo">
                                <p:selectOneMenu value="#{user.workCenter.id}"   
                                                 converter="workCenterConverter"
                                                 style="width:100px" disabled="true">
                                    <f:selectItems value="#{boxWorkCenterService.box}"
                                                   var="boxwc" itemLabel="#{boxwc.description}"
                                                   itemValue="#{boxwc.id}"  itemLabelEscaped="true" rendered="true"/>

                                </p:selectOneMenu>
                            </p:column>

                            <p:column style="width:4%;text-align: center">
                                <p:commandButton update=":form:carDetail" 
                                                 oncomplete="PF('userDialog').show()" icon="ui-icon-search" 
                                                 title="View">
                                    <f:setPropertyActionListener value="#{user}" target="#{userBean.selected}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton value="Agregar" action="#{userBean.addUser}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle usuarios -->
                        <p:dialog header="Usuario Info" widgetVar="userDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty userBean.selected}" columnClasses="label,value">


                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{userBean.selected.id}" />

                                    <h:outputText value="Nombre" />
                                    <h:outputText value="#{userBean.selected.name}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
