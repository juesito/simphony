<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">

                        <p:outputLabel value="Catologo usuarios" class="welcome-title" />
                        <br />

                        <!-- Data table de usuarios -->
                        <p:dataTable value="#{userBean.list}" var="user" style="font-size: 12px;"
                                     selectionMode="single" selection="#{userBean.selected}" 
                                     rowKey="#{user.id}" id="userDT"
                                     >
                            <p:column headerText="Nombre" filterBy="#{user.name}"
                                      filterMatchMode="contains">
                                <p:outputLabel value="#{user.name}" />
                            </p:column>

                            <p:column headerText="Nick" >
                                <p:outputLabel value="#{user.nick}" />
                            </p:column>

                            <p:column headerText="Estatus"  style="width: 50px;">
                                <p:selectOneMenu value="#{user.status}" disabled="true" >
                                    <f:selectItem itemLabel="Alta" itemValue="A" />
                                    <f:selectItem itemLabel="Baja" itemValue="B" />
                                </p:selectOneMenu>
                            </p:column>

                            <p:column headerText="Fecha Creación" >
                                <p:calendar value="#{user.createDate}" pattern="yyy/MMM/dd"
                                            style="width: 50px !important;"/>
                            </p:column>

                            <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="userDT" 
                                                 update=":form:userDetail" icon="ui-icon-search" 
                                                 value="Visualizar" oncomplete="PF('userDialog').show()" />
                                <p:commandButton process="userDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="Modificar" action="#{userBean.modifyUser()}" />
                                <p:commandButton process="userDT" 
                                                 update=":form:userDetail" icon="ui-icon-trash" 
                                                 value="Borrar" actionListener="#{vendorBean.disableVendor()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de borrar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                        <p:commandButton value="Agregar" action="#{userBean.addUser()}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle usuarios userDialog-->
                        <p:dialog header="Usuario Info" widgetVar="userDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="userDetail" style="text-align:center;">
                                <p:panelGrid  rendered="#{not empty userBean.selected}" >

                                    <!-- Id, Nombre -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Id:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{userBean.selected.id}" />
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="Nombre:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{userBean.selected.name}" />
                                        </p:column>
                                    </p:row>

                                    <!-- Nick, Centro trabajo -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Nick:" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{userBean.selected.nick}" />
                                        </p:column>

                                    </p:row>

                                    <!-- Estatus, fecha -->
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Estatus:" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{userBean.selected.status}" disabled="true" >
                                                <f:selectItem itemLabel="Alta" itemValue="A" />
                                                <f:selectItem itemLabel="Baja" itemValue="B" />
                                            </p:selectOneMenu>
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="Fecha:" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar value="#{userBean.selected.createDate}" pattern="yyy/MMM/dd"
                                                        style="width:30px !important;" disabled="true"/>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
