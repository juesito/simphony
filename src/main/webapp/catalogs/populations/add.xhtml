<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                
                <!-- panel para agregar -->
                <p:panel rendered="#{populationBean.current.action eq 'A'}">
                    <h:form id="add">
                        <p:outputLabel value="Agregar Población" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Población:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="descripcion" value="#{populationBean.population.description}" required="true" 
                                                 requiredMessage="Descripción requerida" maxlength="25" />
                                    <p:message for="descripcion" />
                                </p:column>
                            </p:row>
                           <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{populationBean.save(userBean.current)}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{populationBean.cancelPopulation()}"
                                                     id="cancelAdd" process="@this"
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{populationBean.current.action eq 'M'}">
                    <h:form id="modify">
                        <p:outputLabel value="Modificar Población" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Descripción:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="descripcion" value="#{populationBean.population.description}" required="true" 
                                                 requiredMessage="Descripción requerida" maxlength="25" />
                                    <p:message for="descripcion" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{populationBean.update(userBean.current)}"
                                                     ajax="false" update="main-form:growl"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{populationBean.cancelPopulation()}"
                                                     id="cancelAdd" process="@this" 
                                                     partialSubmit="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
