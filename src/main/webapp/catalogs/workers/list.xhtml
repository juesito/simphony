<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        
                        <p:outputLabel value="#{msgs.cat_workers}" class="welcome-title" />
                        
                         <br />
                        <!-- Data table -->
                        <p:dataTable value="#{workersBean.model}" var="worker" style="font-size: 12px;"
                                     selectionMode="single" selection="#{workersBean.selected}" 
                                     rowKey="#{worker.id}" id="workerDT" 
                                     emptyMessage="#{msgs.no_records_found}" rows="20"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{PageLinks}"
                                     >
                           
                            <p:column headerText="#{msgs.cat_id}" filterBy="#{worker.id}"
                                      filterMatchMode="contains" >
                                <p:outputLabel value="#{worker.id}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_name}" filterBy="#{worker.name}"
                                      filterMatchMode="contains" >
                                <p:outputLabel value="#{worker.getFullName()}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_incomeDate}" >
                                <p:outputLabel value="#{worker.incomeDate}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_position}" >
                                <p:outputLabel value="#{worker.position}" />
                            </p:column>
                             <p:column headerText="#{msgs.cat_entidad}" >
                                <p:outputLabel value="#{worker.entidad}" />
                            </p:column>                            
                             <p:column headerText="#{msgs.cat_workerType}" >
                                <p:outputLabel value="#{worker.workerType}" />
                            </p:column>                            
                            <p:column headerText="#{msgs.cat_status}" >
                                <p:outputLabel value="#{worker.formatStatus}" />
                            </p:column>
                            
                             <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="workerDT" 
                                                 update=":form:workerDetail" icon="ui-icon-search" 
                                                 value="#{msgs.but_visualize}" oncomplete="PF('workerDialog').show()" />
                                <p:commandButton process="workerDT" 
                                                 icon="ui-icon-wrench" ajax="false"
                                                 value="#{msgs.but_modify}" action="#{workersBean.modifyWorker()}" />
                                <h:commandLink>
                                    <img src="#{facesContext.externalContext.requestContextPath}/images/Utilities/xls.png" 
                                         alt="Exportar Excel" title="Exportar Excel" style="width: 28px;height: 25px;"  align="top" />
                                    
                                    <p:dataExporter type="xls" target="workerDT" fileName="#{msgs.cat_workers}" />
                                </h:commandLink>
                            </f:facet>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="#{msgs.but_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="#{msgs.but_add}" action="#{workersBean.addWorkers}"
                                         styleClass="catalog-button" ajax="false" icon="ui-icon-copy"/>

                        <!-- detalle agremiados -->
                        <p:dialog header="#{msgs.cat_detail} #{msgs.cat_worker}" widgetVar="workerDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="workerDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty workersBean.selected}" columnClasses="label,value" >
                                    
                                    <h:outputText value="Id" />
                                    <h:outputText value="#{workersBean.selected.id}" />

                                    <h:outputText value="#{msgs.cat_name}:" />
                                    <h:outputText value="#{workersBean.selected.name}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_incomeDate}:" />
                                    <h:outputText value="#{workersBean.selected.incomeDate}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_position}:" />
                                    <h:outputText value="#{workersBean.selected.position}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_entidad}:" />
                                    <h:outputText value="#{workersBean.selected.entidad}" />

                                    <h:outputText value="#{msgs.cat_workerType}:" />
                                    <h:outputText value="#{workersBean.selected.workerType}" />

                                    <h:outputText value="#{msgs.cat_curp}:" />
                                    <h:outputText value="#{workersBean.selected.curp}" />

                                    <h:outputText value="#{msgs.cat_rfc}:" />
                                    <h:outputText value="#{workersBean.selected.rfc}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_nss}:" />
                                    <h:outputText value="#{workersBean.selected.nss}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_imssSalary}:" />
                                    <h:outputText value="#{workersBean.selected.imssSalary}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_baseSalary}:" />
                                    <h:outputText value="#{workersBean.selected.baseSalary}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_address}:" />
                                    <h:outputText value="#{workersBean.selected.address}" />
                                                                       
                                    <h:outputText value="CP" />
                                    <h:outputText value="#{workersBean.selected.zipCode}" />
                                                                       
                                    <h:outputText value="Lugar de nacimiento" />
                                    <h:outputText value="#{workersBean.selected.birthPlace}" />
                                                                       
                                    <h:outputText value="#{msgs.cat_maritalStatus}:" />
                                    <h:outputText value="#{workersBean.selected.maritalStatus}" />
                                    
                                    <h:outputText value="#{msgs.cat_phone}:" />
                                    <h:outputText value="#{workersBean.selected.phoneId}" />
                                    
                                    <h:outputText value="#{msgs.cat_degree}:" />
                                    <h:outputText value="#{workersBean.selected.degree}" />
                                    
                                    <h:outputText value="#{msgs.cat_payType}:" />
                                    <h:outputText value="#{workersBean.selected.payType}" />
                                    
                                    <h:outputText value="#{msgs.cat_bank}:" />
                                    <h:outputText value="#{workersBean.selected.bank}" />
                                    
                                    <h:outputText value="#{msgs.cat_bankCount}:" />
                                    <h:outputText value="#{workersBean.selected.bankCount}" />
                                    
                                    <h:outputText value="#{msgs.cat_bankClabe}:" />
                                    <h:outputText value="#{workersBean.selected.bankClabe}" />
                                    
                                    <h:outputText value="#{msgs.cat_status}:" />
                                    <h:outputText value="#{workersBean.selected.formatStatus}" />
                                    
                                    <h:outputText value="#{msgs.cat_bloodType}:" />
                                    <h:outputText value="#{workersBean.selected.bloodType}" />
                                    
                                    <h:outputText value="#{msgs.cat_accidentContact}:" />
                                    <h:outputText value="#{workersBean.selected.accidentContact}" />
                                    
                                    <h:outputText value="#{msgs.cat_createDate}:" />
                                    <h:outputText value="#{workersBean.selected.createDate}" />
                                    
                                    <h:outputText value="#{msgs.cat_updateDate}:" />
                                    <h:outputText value="#{workersBean.selected.lastUpdate}" />
                                                                       
                                     <h:outputText value="#{msgs.cat_user}:" />
                                     <h:outputText value="#{workersBean.selected.user.name}" />
                                                                       
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
