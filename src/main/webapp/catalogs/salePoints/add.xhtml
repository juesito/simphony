<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <!-- panel para agregar -->
                <p:panel rendered="#{salePointBean.current.action eq 'A'}" style="padding-top: 25px; ">
                    <h:form id="add">
                        <p:outputLabel value="#{msgs.but_add} #{msgs.cat_salePoint}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_description}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="descripcion" value="#{salePointBean.salePoint.description}" required="true" 
                                                 requiredMessage="Descripción requerida" maxlength="25" />
                                    <p:message for="descripcion" />
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_address}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="domicilio" value="#{salePointBean.salePoint.domicilio}" maxlength="50"  />
                                    <p:message for="domicilio" />
                                </p:column>
                            </p:row>
                          <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{salePointBean.save(userBean.alternativeUser)}"
                                                     ajax="false"  update="main-form:growl" icon="ui-icon-disk"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{salePointBean.cancelSalePoint()}"
                                                     id="cancelAdd" process="@this" immediate="true" ajax="false"
                                                     icon="ui-icon-arrowreturnthick-1-w"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
                <!-- panel para modificar -->
                <p:panel rendered="#{salePointBean.current.action eq 'M'}" style="padding-top: 25px; ">
                    <h:form id="modify">
                        <p:outputLabel value="#{msgs.but_modify} #{msgs.cat_salePoint}" class="welcome-title" />
                        <br/><br/>

                        <!-- Grid para agregar entidad -->                    
                        <p:panelGrid style="margin: 0 auto;" styleClass="borderPanelGrid">
                           <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_description}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="descripcion" value="#{salePointBean.salePoint.description}" required="true" 
                                                 requiredMessage="Descripción requerida" maxlength="25" />
                                    <p:message for="descripcion" />
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msgs.cat_address}:" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="domicilio" value="#{salePointBean.salePoint.domicilio}" maxlength="50"  />
                                    <p:message for="domicilio" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_save}" action="#{salePointBean.update(userBean.alternativeUser)}"
                                                     ajax="false"  update="main-form:growl" icon="ui-icon-disk"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="#{msgs.but_cancel}" action="#{salePointBean.cancelSalePoint()}"
                                                     id="cancelAdd" process="@this" immediate="true" ajax="false"
                                                     icon="ui-icon-arrowreturnthick-1-w"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
