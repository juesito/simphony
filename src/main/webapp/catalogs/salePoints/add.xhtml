<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">

                <p:panel rendered="#{salePointBean.current.action eq 'A'}">

                                    <p:outputLabel value="Descripci贸n:" />

                        <!-- Grid para agregar entidad -->

                                    <p:message for="domicilio" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" action="#{salePointBean.update(userBean.current)}"
                                                     ajax="false" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Cancelar" action="#{salePointBean.cancelSalePoint()}"
