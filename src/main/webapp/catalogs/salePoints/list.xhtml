<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/catalog.xhtml">

            <ui:define name="content">
                <div class="catalog-table">
                    <h:form id="form">
                        
                        <p:outputLabel value="Puntos de venta" class="welcome-title" />
                        
                         <br />
                        <!-- Data table -->
                        <p:dataTable value="#{salePointBean.list}" var="salePoint" style="font-size: 12px;"
                                     selectionMode="single" selection="#{salePointBean.selected}" 
                                     rowKey="#{salePoint.id}" id="salePointDT"
                                     rows="4"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     >
                           
                            <p:column headerText="#{msgs.cat_description}" >
                                <p:outputLabel value="#{salePoint.description}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_address}" >
                                <p:outputLabel value="#{salePoint.domicilio}" />
                            </p:column>
                            <p:column headerText="#{msgs.cat_status}" >
                                <p:outputLabel value="#{salePoint.status}" />
                            </p:column>
                            
                             <!-- Footer -->
                            <f:facet name="footer">
                                <p:commandButton process="salePointDT" 
                                                 update=":form:salePointDetail" icon="ui-icon-search" 
                                                 value="Visualizar" oncomplete="PF('salePointDialog').show()" />
                                <p:commandButton process="salePointDT" 
                                                 icon="ui-icon-search" ajax="false"
                                                 value="Modificar" action="#{salePointBean.modifySalePoint()}" />
                               <p:commandButton process="salePointDT" 
                                                 update=":form:salePointDT" icon="ui-icon-trash" 
                                                 value="Activar" actionListener="#{salePointBean.enableSalePoint()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de activar?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton process="salePointDT" 
                                                 update=":form:salePointDT" icon="ui-icon-trash" 
                                                 value="Desactivar" actionListener="#{salePointBean.disableSalePoint()}" >
                                    <p:confirm header="Confirmación" message="Estas seguro de desactivar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </f:facet>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Agregar" action="#{salePointBean.addSalePoint}"
                                         styleClass="catalog-button" ajax="false"/>

                        <!-- detalle -->
                        <p:dialog header="Detalle Punto de Venta" widgetVar="salePointDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="salePointDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty salePointBean.selected}" columnClasses="label,value">
                                    
                                    <h:outputText value="Descripción:" />
                                    <h:outputText value="#{salePointBean.selected.description}" />

                                    <h:outputText value="Domicilio:" />
                                    <h:outputText value="#{salePointBean.selected.domicilio}" />

                                   <h:outputText value="Status:" />
                                    <h:outputText value="#{salePointBean.selected.status}" />
                                                                       
                                    <h:outputText value="Creado:" />
                                    <h:outputText value="#{salePointBean.selected.createDate}" />
                                                                       
                                     <h:outputText value="Modificado:" />
                                     <h:outputText value="#{salePointBean.selected.lastUpdate}" />
                                                                       
                                   <h:outputText value="Usuario:" />
                                   <h:outputText value="#{salePointBean.selected.user.name}" />
                                                                       
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
