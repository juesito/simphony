<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body>
            <ui:composition template="./WEB-INF/templates/catalog.xhtml">

                <ui:define name="content"> 
                    <h:form id="saleForm">
                        <div class="box-content-sale" >
                            <!-- choice your origin and destiny -->
                            <p:panel id="sale-input" >
                                <p:panelGrid styleClass="sale-schedule-panel" 
                                             >
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Cancelación" style=" font-size:20px " />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value=" " />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_origin}:" />
                                        </p:column>                                    
                                    </p:row>
                                    <p:row>
                                        <p:column>

                                            <p:selectOneMenu id="origin" value="#{saleBean.sale.origin}" 
                                                             converter="populationConverter" 
                                                             style="width:160px" required="true" 
                                                             requiredMessage="Origen Requerido">
                                                <f:selectItem noSelectionOption="true" itemValue="" itemLabel="#{msgs.chooseopt}"  />
                                                <f:selectItems value="#{boxPopulationService.populationOriSaleList}" />
                                                <p:ajax event="change" update=":saleForm:destiny" 
                                                        listener="#{boxPopulationService.fillPopulationDesSaleList(saleBean.sale.origin.id)}"   />
                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_destiny}:" />
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneMenu id="destiny" value="#{saleBean.sale.destiny}" 
                                                             converter="populationConverter" 
                                                             style="width:160px" required="true" 
                                                             requiredMessage="Destino requerido">
                                                <f:selectItem noSelectionOption="true" itemValue="" itemLabel="#{msgs.chooseopt}"  />
                                                <f:selectItems value="#{boxPopulationService.populationDesSaleList}" />

                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Fecha y hora de salida:" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:calendar mode="popup" size="16" locale="mx"  
                                                        pages="2" showOn="button" value="#{saleBean.sale.tripDate}"
                                                        pattern="dd/MM/yyyy HH:mm"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{msgs.cat_seat}:" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputText size="2" value="#{saleBean.sale.seat}"
                                                         maxlength="2" required="true" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:commandButton value="Buscar" actionListener="#{saleBean.findSale()}" 
                                                             ajax="true" styleClass="button-rounded" 
                                                             update=":main-form:growl saleForm:reservedSeatsBySale">

                                            </p:commandButton>
                                        </p:column>
                                    </p:row>                            
                                </p:panelGrid>
                            </p:panel>

                        </div>

                        <div class="box-content-sale-detail" >
                            
                            
                            <p:dataTable value="#{saleBean.reservedSeatInDetailSale}" var="reservedSeat" 
                                         id="reservedSeatsBySale" rowKey="#{reservedSeat.rowId}">
                                <p:column headerText="Venta No." >
                                    <p:outputLabel value="#{reservedSeat.saleDetail.sale.id}" />
                                </p:column>
                                <p:column headerText="Asiento" >
                                    <p:outputLabel value="#{reservedSeat.saleDetail.seat.seat}" />
                                </p:column>
                                <p:column headerText="Cliente">
                                    <p:outputLabel value="#{reservedSeat.saleDetail.customerName}" />
                                </p:column>
                            </p:dataTable>
                            
                            <p:panelGrid id="sale-seat-grid" 
                                         style="margin-top: 15px;border: 0px solid #225A01; width: 100%;">
                                <p:row>
                                    <p:column>
                                        <p:commandButton icon="ui-icon-star" value="Confirmar cancelación"  rendered="#{saleBean.sale.seat != null}"
                                                         actionListener="#{saleBean.cancelSeat(vendorBean.current)}"
                                                         ajax="true" 
                                                         update=":saleForm:sale-seat-grid :main-form:growl" >
                                        </p:commandButton>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>




                        </div>
                    </h:form>
                </ui:define>

            </ui:composition>
        </h:body>

    </f:view>
</html>
